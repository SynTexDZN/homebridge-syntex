<html>
    
    <title>Dashboard: Geräte</title>
    <body>
        <h1 style="margin-bottom: 0; margin-top: 32px">Dashboard</h1>
        <div class="main" style="margin-top: 10px; margin-bottom: 100px; display: table">
            <p style="margin-bottom: 100px; margin-top: 16px">Geräte</p>
            <div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
                <input class="white" type="button" value="Geräte" onclick="window.location.href='/'" style="margin-right: 20px" disabled>
                <input class="white" type="button" value="Bridge" onclick="window.location.href='/bridge'">
            </div>
            <div class="main" style="margin-top: 10px; margin-bottom: 100px; display: flex">
                <input class="white" type="button" value="Log" onclick="window.location.href='/log'">
            </div>
            <div id="widgets" style="display: grid; grid-template-columns: calc(25% - 15px) calc(25% - 15px) calc(25% - 15px) calc(25% - 15px); grid-gap: 20px">
                <div class="widget">
                    <button class="widget-left" disabled>Geräte</button>
                    <button class="widget-right gradient-blue" disabled>-</button>
                </div>
                <div class="widget">
                    <button class="widget-left" disabled>Updates</button>
                    <button class="widget-right gradient-purple" disabled>-</button>
                </div>
                <div class="widget">
                    <button class="widget-left" disabled>Fehler</button>
                    <button class="widget-right gradient-red" disabled>-</button>
                </div>
                <div class="widget">
                    <button class="widget-left" disabled>Online</button>
                    <button class="widget-right gradient-green" disabled>-</button>
                </div>
            </div>
            <div style="margin: 20px 0; display: grid; grid-template-columns: calc(50% - 10px) calc(50% - 10px); grid-gap: 20px">
                <div>
                    <button class="loading-loop" id="activate-all" onclick="switchAll(this)">Aktiv: Laden ..</button>
                </div>
                <div>
                    <button id="restart-all" onclick="restartAll(this)">Alle Neustarten</button>
                </div>
            </div>
            <div id="devices" style="margin-top: 100px">
                <h2 style="width: fit-content">• Smart Lock •</h2>
                <div style="display: block; margin-bottom: 20px">
                    <input class="white" type="button" style="text-align: left; padding-left: 15px" onclick="window.location.href=window.location.origin+':8000/smartlock.php'" value="Smart Lock">
                </div>
            </div>
        </div>
        <div class="bottom" style="margin: 0 auto; width: 100%; max-width: 400px">
            <input style="margin-bottom: 20px; display: none" type="button" value="Schnelles Bearbeiten" onclick="window.location.href=window.location.origin+':8000/settings.php'">
            <input class="gradient-blue-green" type="button" value="+ Gerät Hinzufügen" onclick="window.location.href='/setup'">
        </div>
    </body>
</html>
<script>

    var devices = JSON.parse('<%devices%>');
        
    console.log(devices);

    var lastRestart = '<%restart%>';
    var errorCount = '<%errors%>';
    
    document.getElementById('widgets').children[0].getElementsByClassName('widget-right')[0].innerHTML = devices.length;
    document.getElementById('widgets').children[2].getElementsByClassName('widget-right')[0].innerHTML = errorCount;
    document.getElementById('widgets').children[3].getElementsByClassName('widget-right')[0].innerHTML = lastRestart;
    
    var temp = "";
    var counter = 0;
    var activationCounter = [0, 0];
    
    for(const i in devices)
    {
        var device = document.createElement('div');
        
        if(counter == devices.length - 1)
        {
            device.setAttribute('style', 'display: flex');
        }
        else
        {
            device.setAttribute('style', 'display: flex; margin-bottom: 20px');
            counter++;
        }

        activationCounter[devices[i].active]++;

        if(temp != devices[i].type)
        {
            var title = document.createElement('h2');

            title.setAttribute('style', 'width: fit-content');
            title.innerHTML = '• ' + devices[i].type + ' •';
            
            document.getElementById('devices').appendChild(title);
        }

        var button = document.createElement('input');

        button.setAttribute('type', 'button');
        button.setAttribute('value', devices[i].name);
        button.setAttribute('sensortype', devices[i].type);
        button.setAttribute('version', devices[i].version);
        button.setAttribute('id', devices[i].ip);
        button.setAttribute('class', 'device white');
        button.setAttribute('style', 'text-align: left; padding-left: 18px; position: relative');
        
        var url = '/device?mac=' + devices[i].id;

        button.setAttribute('onclick', "window.location.href='" + url + "'");
        button.setAttribute('name', devices[i].name);

        var container = document.createElement('div');

        container.setAttribute('style', 'display: block; width: 100%');

        container.appendChild(button);
        device.appendChild(container);

        document.getElementById('devices').appendChild(device);
        
        temp = devices[i].type;
    }

    if(activationCounter[0] == 0 && activationCounter[1] >= 0)
    {
        document.getElementById('activate-all').setAttribute('switch', 1);
        document.getElementById('activate-all').setAttribute('class', 'gradient-green');
        document.getElementById('activate-all').innerHTML = 'Aktiv: Alle An';
    }
    else if(activationCounter[0] >= 0 && activationCounter[1] == 0)
    {
        document.getElementById('activate-all').setAttribute('switch', 0);
        document.getElementById('activate-all').setAttribute('class', 'gradient-red');
        document.getElementById('activate-all').innerHTML = 'Aktiv: Alle Aus';
    }
    else
    {
        document.getElementById('activate-all').setAttribute('switch', 0);
        document.getElementById('activate-all').innerHTML = 'Aktiv: Unterschiedlich';
    }

</script>
<script>

    var devices = document.getElementsByClassName('device');
    var restartCounter;

    async function restartAll(btn)
    {
        if(document.getElementById('restarting-all') == null && document.getElementById('restart-result-all') == null)
        {
            restartCounter = [0, 0];
        
            showOverlay(btn, createPendingOverlay('restarting-all', 'Neustart ..'));

            for(var i = 0; i < devices.length; i++)
            {
                restartCounter[await fetchURL('http://' + devices[i].getAttribute('id') + '/restart', 3000) != null ? 0 : 1]++;

                if(restartCounter[0] + restartCounter[1] >= devices.length)
                {
                    showOverlay(btn, createSuccessOverlay('restart-result-all', restartCounter[0] + ' / ' + devices.length + ' Geräte Neugestartet!'));
                    removeOverlaysDelay(btn, true);
                }
            }
        }
    }

</script>
<script>
    
    var updatingDevices = [];
    var updateCounter = [0, 0];
    
    async function pingESP(device)
    {
        if(!updatingDevices.includes(device.getAttribute('id')))
        {
            if(await fetchURL('http://' + device.getAttribute('id') + '/', 10000) != null)
            {  
                if(document.getElementById(device.getAttribute('id') + '-offline') != null)
                {
                    document.getElementById(device.getAttribute('id') + '-offline').style.opacity = 0;
                    device.style.opacity = 1;

                    setTimeout(function()
                    {
                        device.parentElement.removeChild(document.getElementById(device.getAttribute('id') + '-offline'));
                    }, 300);
                }
            }
            else
            {  
                if(document.getElementById(device.getAttribute('id') + '-offline') == null)
                {
                    var responseOverlay = createErrorOverlay(device.getAttribute('id') + '-offline', document.getElementById(device.getAttribute('id')).getAttribute('name') + ' | OFFLINE');

                    responseOverlay.setAttribute('style', 'z-index: 1; text-align: left');
                    responseOverlay.setAttribute('onclick', device.getAttribute('onclick'));

                    showOverlay(device, responseOverlay);
                }
            }  
            
            setTimeout(function()
            {
                pingESP(device);
            }, 10000);
        }
    }
    
    setTimeout(function()
    {
        for(var i = 0; i < devices.length; i++)
        {
            pingESP(devices[i]);
        }
    }, 500);

</script>
<script defer>
    
    var updateCount = 0;
    
    async function checkUpdates(i, device)
    {
        var newestVersion = await fetchURL('http://syntex.sytes.net/smarthome/check-version?device=' + device.getAttribute('sensortype'), 10000);

        if(newestVersion != null && versionCount(newestVersion) > versionCount(device.getAttribute('version')))
        {  
            var update = document.createElement('input');

            update.setAttribute('type', 'button');
            update.setAttribute('value', 'v' + newestVersion);
            update.setAttribute('style', 'max-width: 175px; margin: 0; margin-left: 20px;');
            update.setAttribute('ip', device.getAttribute('id'));
            update.setAttribute('onclick', 'updateDevice(this)');
            update.setAttribute('class', 'update');

            device.parentElement.parentElement.appendChild(update);

            if(document.getElementById('update-all') == null)
            {
                var update = document.createElement('input');

                update.setAttribute('type', 'button');
                update.setAttribute('id', 'update-all');
                update.setAttribute('value', 'Updates Installieren');
                update.setAttribute('onclick', 'installAllUpdates(this)');

                document.getElementsByClassName('main')[0].insertBefore(update, document.getElementById('devices'));
            }

            updateCount++;
        }

        if(i == devices.length - 1)
        {
            document.getElementById('widgets').children[1].getElementsByClassName('widget-right')[0].innerHTML = updateCount;
        }
    }
    
    setTimeout(function()
    {
        for(var i = 0; i < devices.length; i++)
        {
            checkUpdates(i, devices[i]);
        }
    }, 500);
    
    function installAllUpdates(btn)
    {
        var devices = document.getElementsByClassName('update');

        updateCounter = [0, 0];

        showOverlay(btn, createOverlay(1, 'updating-all', 'Updates werden installiert ..'), 'purple');

        for(var i = 0; i < devices.length; i++)
        {
            updateDevice(devices[i]).then(function(update) {

                updateCounter[update ? 0 : 1]++;

                if(updateCounter[0] + updateCounter[1] >= devices.length)
                {
                    if(updateCounter[0] == 0)
                    {
                        showOverlay(btn, createErrorOverlay('update-result-all', updateCounter[0] + ' / ' + devices.length + ' Geräte Aktualisiert!'));
                    }
                    else
                    {
                        showOverlay(btn, createSuccessOverlay('update-result-all', updateCounter[0] + ' / ' + devices.length + ' Geräte Aktualisiert!'));
                    }

                    removeOverlaysDelay(btn, 4000, true);
                }
            });
        }
    }

    function checkUpdate(ip, version)
    {
        return new Promise(async function(resolve) {

            var update = await fetchURL('http://' + ip + '/version', 3000);

            if(update != null && update == version)
            {  
                resolve(true);
            }
            else if(update != null)
            {
                resolve(false);
            }
            else
            {
                resolve(null);
            }
        });
    }

    function updateDevice(btn)
    {
        return new Promise(async function(resolve) {

            var response = false;

            if(!updatingDevices.includes(btn.getAttribute('ip')))
            {
                updatingDevices.push(btn.getAttribute('ip'));

                var device = document.getElementById(btn.getAttribute('ip'));
                var pendingOverlay = createPendingOverlay(btn.getAttribute('ip') + '-waiting', 'Bitte Warten ..');

                pendingOverlay.setAttribute('style', 'z-index: 2; text-align: left');

                showOverlay(btn, pendingOverlay);

                var update = await fetchURL('http://' + btn.getAttribute('ip') + '/update', 10000);

                if(update != null && update == 'Success')
                {
                    var installingOverlay = createOverlay(3, btn.getAttribute('ip') + '-updating', 'Update wird Installiert ..', 'purple');

                    installingOverlay.setAttribute('style', 'z-index: 3; text-align: left');

                    showOverlay(btn, installingOverlay);

                    await newTimeout(3000);

                    var tries = 20;

                    do
                    {
                        var update = await checkUpdate(btn.getAttribute('ip'), btn.getAttribute('value').split('v')[1]);
                        tries--;
                    }
                    while(update == null && tries > 0);

                    if(update == null)
                    {
                        var responseOverlay = createErrorOverlay(btn.getAttribute('ip') + '-update-result', 'Keine Verbindung zum Gerät!');
                    }
                    else if(update)
                    {
                        var responseOverlay = createSuccessOverlay(btn.getAttribute('ip') + '-update-result', 'Update Erfolgreich!');
                        
                        response = true;
                    }
                    else
                    {
                        var responseOverlay = createErrorOverlay(btn.getAttribute('ip') + '-update-result', 'Update Fehlgeschlagen!');
                    }
                }
                else
                {
                    var responseOverlay = createErrorOverlay(btn.getAttribute('ip') + '-update-result', 'Keine Verbindung zum Gerät!');
                }

                responseOverlay.setAttribute('style', 'z-index: 3; text-align: left');

                showOverlay(btn, responseOverlay);
                removeOverlaysDelay(btn, 4000, true);
                    
                setTimeout(function()
                {
                    updatingDevices.splice(updatingDevices.indexOf(btn.getAttribute('ip')), 1);
                }, 4300);
            }
            
            resolve(response);
        });
    }

    function newTimeout(ms)
    {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    var switchCounter = [0, 0];

    async function switchAll(btn)
    {
        var devices = document.getElementsByClassName('device');
        var settings = [];

        switchCounter = [0, 0];

        showOverlay(btn, createPendingOverlay('', 'Hochladen ..'));

        for(var i = 0; i < devices.length; i++)
        {
            var settings = {
                mac: devices[i].getAttribute('onclick').split('mac=')[1].split("'")[0],
                active: btn.getAttribute('switch') == 1 ? 0 : 1
            };

            var saved = await fetchURL('/serverside/save-config', 10000, JSON.stringify(settings));

            if(saved != null && saved == 'Success')
            {
                fetchURL('http://' + devices[i].getAttribute('id') + '/refresh', 10000).then(function (refresh) {

                    switchCounter[refresh != null && refresh == 'Success' ? 0 : 1]++;

                    if(switchCounter[0] + switchCounter[1] >= devices.length)
                    {
                        btn.setAttribute('switch', btn.getAttribute('switch') == 1 ? 0 : 1);
                        btn.setAttribute('class', btn.getAttribute('switch') == 1 ? 'gradient-green' : 'gradient-red');
                        btn.innerHTML = 'Aktiv: Alle ' + (btn.getAttribute('switch') == 1 ? 'An' : 'Aus');

                        removeOverlays(btn);
                    }
                });
            }
            else
            {
                switchCounter[1]++;
            }
        }
    }

</script>
