<html>
    <body>
        <div id="content">
            <title>Crossover Geräte</title>
            <div id="create" style="transition: .2s ease-in-out">
                <h1>Crossover Geräte</h1>
                <p>Von Drittanbietern</p>
                <div class="main" style="min-width: 50%">
                    <div class="type-container">
                        <div class="title-container">
                            <h2 style="width: fit-content; margin-top: 0; border: none">Crossover Plugins</h2>
                        </div>
                        <div id="crossover-plugins"><p style="margin: 0 auto">Keine Crossover Plugins</p></div>
                    </div>
                </div>
                <h2>Crossover Gerät Verbinden</h2>
                <form class="main" style="margin-top: 100px" onsubmit="event.preventDefault(); createSwitch(this);">
                    <p><b>IP: <input pattern="[a-zA-Z0-9-]+" title="Bitte benutze nur Buchstaben, Zahlen und dieses Sonderzeichen: -" required name="ip" type="text" style="max-width: 325px"></b></p>
                    <p><b>Name: <input pattern="[a-zA-ZäÄöÖüÜ0-9-#()&/ ]+" title="Bitte benutze nur Buchstaben, Zahlen, Leerzeichen und diese Sonderzeichen: # / ( )" required name="name" type="text" style="max-width: 325px"></b></p>
                    <div class="widget" id="infobox" style="margin-left: 0; margin-top: 100px">
                        <button class="widget-left gradient-red" disabled>Wichtig</button>
                        <button class="widget-right" disabled>IP Adresse und Name muss eindeutig sein<br>Diese können frei gewählt werden</button>
                    </div>
                    <div class="navigation-panel">
                        <div class="sticky-inset">
                            <div style="display: flex">
                                <input type="button" value="Zurück" onclick="Essentials.leavePage('/')">
                                <div style="display: block; width: 100%; margin-left: 20px">
                                    <input id="create-btn" type="submit" value="Verbinden">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <script type="module">

                import { Query } from '/js/query.js';
                import { Essentials } from '/js/essentials.js';

                Query.SETUP(Essentials);
                Essentials.SETUP(Query, Preloader);

                window.Query = Query;
                window.Essentials = Essentials;

            </script>
            <script>

                var crossoverPlugins = JSON.parse('<%crossoverPlugins%>');

                if(crossoverPlugins.length > 0)
                {
                    document.getElementById('crossover-plugins').innerHTML = '';

                    for(const i in crossoverPlugins)
                    {
                        document.getElementById('crossover-plugins').innerHTML += '<p style="margin: 0 auto">' + crossoverPlugins[i].name + '</p>';
                    }
                }

                Preloader.finish();

            </script>
        </div>
    </body>
</html>
