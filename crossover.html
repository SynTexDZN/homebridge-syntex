<html>
	<body ontouchstart="">
		<div id="content">
			<title>%menu.crossover%</title>
			<script type="module">

				import { PageManager } from '/js/page-manager.js';

				window.PageManager = PageManager;

				PageManager.setHeader('%menu.crossover%', '%crossover.from_others%');

				var main = document.createElement('div');

				main.style.display = 'flex';

				main.innerHTML = '<input type="button" value="%menu.back%" onclick="Essentials.leavePage(' + "'/'" + ')"><div style="display: block; width: 100%; margin-left: 20px"><input id="create-btn" type="submit" form="connect-form" value="%crossover.connect%"></div>';

				PageManager.setFooter(main);
				PageManager.showFooter();

			</script>
			<div id="create" style="transition: .2s opacity ease-in-out">
				<div class="main" style="min-width: 50%">
					<div class="type-container">
						<h2 class="title-container">%crossover.plugins%</h2>
						<div id="crossover-plugins"><p style="margin: 0 auto">%crossover.no_plugins%</p></div>
					</div>
				</div>
				<h2>%crossover.connect_device%</h2>
				<form id="connect-form" class="main" style="margin-top: 100px" onsubmit="event.preventDefault(); createSwitch();">
					<p><b>%general.ip%: <input pattern="[a-zA-Z0-9-]+" title="%pattern.letters_numbers_special%: -" required name="ip" type="text" style="max-width: 325px"></b></p>
					<p><b>%general.name%: <input pattern="[a-zA-ZäÄöÖüÜ0-9-#()&/ ]+" title="%pattern.letters_numbers_spaces_special%: # / ( )" required name="name" type="text" style="max-width: 325px"></b></p>
					<div class="widget" id="infobox" style="margin-left: 0; margin: 100px 0">
						<button class="widget-left gradient-red">%general.important%</button>
						<button class="widget-right">%crossover.unique_id_name%</button>
					</div>
				</form>
			</div>
			<script type="module">

				import { Query } from '/js/query.js';
				import { Essentials } from '/js/essentials.js';

				Query.SETUP(Essentials);
				Essentials.SETUP(Query, Preloader);

				window.Query = Query;
				window.Essentials = Essentials;

				renderGUI();

			</script>
			<script>

				var crossoverPlugins = JSON.parse('<%crossoverPlugins%>');

				function renderGUI()
				{
					if(crossoverPlugins.length > 0)
					{
						document.getElementById('crossover-plugins').innerHTML = '';

						for(const i in crossoverPlugins)
						{
							document.getElementById('crossover-plugins').innerHTML += '<p style="margin: 0 auto">' + crossoverPlugins[i].name + '</p>';
						}
					}

					Preloader.finish();
				}

			</script>
		</div>
	</body>
</html>
