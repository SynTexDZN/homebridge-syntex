			<script>

			<script>

				async function openSettings(previous)
				{
					await Essentials.switchPage(previous, 'settings', false);

					if((new URL(window.location.href)).searchParams.get('desktopApp') == 'true')
					{
						window.history.pushState(null, null, '/automation?id=' + id + '&settings&desktopApp=true');
					}
					else
					{
						window.history.pushState(null, null, '/automation?id=' + id + '&settings');
					}
				}

				async function closeSettings(previous)
				{
					await Essentials.switchPage(previous, 'infos', false);

					if((new URL(window.location.href)).searchParams.get('desktopApp') == 'true')
					{
						window.history.pushState(null, null, '/automation?id=' + id + '&desktopApp=true');
					}
					else
					{
						window.history.pushState(null, null, '/automation?id=' + id);
					}
				}

				function setupViewPage()
				{
					for(var i = 0; i < automation.length; i++)
					{
						if(automation[i].id == id)
						{
							document.getElementsByTagName('title')[0].innerHTML = 'Automation: ' + automation[i].name;
							document.getElementById('infos').getElementsByTagName('h1')[0].innerHTML = automation[i].name;
							document.getElementById('infos').getElementsByTagName('p')[0].innerHTML = '<b>ID: </b>' + automation[i].id;
							document.getElementById('infos').getElementsByTagName('p')[1].innerHTML = '<b>Name: </b>' + automation[i].name;
							document.getElementById('infos').getElementsByTagName('p')[2].innerHTML = '<b>Aktiv: </b>' + (automation[i].active ? 'An' : 'Aus');

							var panel = document.createElement('button');

							for(var j = 0; j < automation[i].trigger.length; j++)
							{
								var column = document.createElement('div');
								var category = document.createElement('div');
								var row = document.createElement('div');

								row.setAttribute('style', 'word-break: break-all; word-break: break-word');

								column.className = 'column';

								if(j != 0)
								{
									column.style.marginTop = '3px';
								}

								category.innerHTML = j == 0 ? 'WENN' : 'ODER';
								category.className = 'primary';

								column.appendChild(category);

								if(!automation[i].trigger[j].url && automation[i].trigger[j].name && automation[i].trigger[j].letters && automation[i].trigger[j].operation && automation[i].trigger[j].value)
								{
									var src = Essentials.letterToType(automation[i].trigger[j].letters[0]);
									var val = automation[i].trigger[j].value == 'true' ? data[Essentials.letterToType(automation[i].trigger[j].letters[0])].active.text : automation[i].trigger[j].value == 'false' ? data[Essentials.letterToType(automation[i].trigger[j].letters[0])].inactive.text : automation[i].trigger[j].value;

									if(Essentials.letterToType(automation[i].trigger[j].letters[0]) == 'temperature')
									{
										src = 'climate';
									}

									row.innerHTML = '<img class="icon" src="/img/accessory/' + src + '.png">' + automation[i].trigger[j].name + ' ' + automation[i].trigger[j].operation + ' ' + val;
								}
								else if(automation[i].trigger[j].url)
								{
									row.innerHTML = '<img class="icon" src="/img/link.png">Link Aufrufen: "' + automation[i].trigger[j].url + '"';
								}
							
								row.style.padding = '13px 12px 12px 12px';

								column.appendChild(row);
								panel.appendChild(column);
							}

							panel.className = 'table';

							document.getElementById('trigger').innerHTML = '';
							document.getElementById('trigger').appendChild(panel);

							var panel = document.createElement('button');

							document.getElementById('condition').innerHTML = '';

							if(automation[i].condition && automation[i].condition.length > 0)
							{
								for(var j = 0; j < automation[i].condition.length; j++)
								{
									var column = document.createElement('div');
									var category = document.createElement('div');
									var row = document.createElement('div');

									row.setAttribute('style', 'word-break: break-all; word-break: break-word');

									column.className = 'column';

									if(j != 0)
									{
										column.style.marginTop = '3px';
									}

									category.innerHTML = j == 0 ? 'WENN' : automation[i].combination == 'ALL' ? 'UND' : 'ODER';
									category.className = 'primary';

									column.appendChild(category);

									if(!automation[i].condition[j].url && automation[i].condition[j].name && automation[i].condition[j].letters && automation[i].condition[j].operation && automation[i].condition[j].value)
									{
										var src = Essentials.letterToType(automation[i].condition[j].letters[0]);
										var val = automation[i].condition[j].value == 'true' ? data[Essentials.letterToType(automation[i].condition[j].letters[0])].active.text : automation[i].condition[j].value == 'false' ? data[Essentials.letterToType(automation[i].condition[j].letters[0])].inactive.text : automation[i].condition[j].value;

										if(Essentials.letterToType(automation[i].condition[j].letters[0]) == 'temperature')
										{
											src = 'climate';
										}

										row.innerHTML = '<img class="icon" src="/img/accessory/' + src + '.png">' + automation[i].condition[j].name + ' ' + automation[i].condition[j].operation + ' ' + val;
									}
									else if(automation[i].condition[j].url)
									{
										row.innerHTML = '<img class="icon" src="/img/link.png">Link Aufrufen: "' + automation[i].condition[j].url + '"';

								panel.className = 'table';
							
								document.getElementById('condition').appendChild(panel);
							}

							var panel = document.createElement('button');

							for(var j = 0; j < automation[i].result.length; j++)
							{
								var column = document.createElement('div');
								var category = document.createElement('div');
								var row = document.createElement('div');

								row.setAttribute('style', 'word-break: break-all; word-break: break-word');

								column.className = 'column';

								if(j != 0)
								{
									column.style.marginTop = '3px';

								if(!automation[i].result[j].url && automation[i].result[j].name && automation[i].result[j].letters && automation[i].result[j].operation && automation[i].result[j].value)

									var val = automation[i].result[j].value == 'true' ? data[Essentials.letterToType(automation[i].result[j].letters[0])].active.text : automation[i].result[j].value == 'false' ? data[Essentials.letterToType(automation[i].result[j].letters[0])].inactive.text : automation[i].result[j].value;

									if(Essentials.letterToType(automation[i].result[j].letters[0]) == 'temperature')
									{
										src = 'climate';
									}

									row.innerHTML = '<img class="icon" src="/img/accessory/' + src + '.png">' + automation[i].result[j].name + ' ' + automation[i].result[j].operation + ' ' + val;
								}

								{
									row.innerHTML = '<img class="icon" src="/img/link.png">Link Aufrufen: "' + automation[i].result[j].url + '"';

								panel.appendChild(column);
							}

							panel.className = 'table';

							document.getElementById('result').innerHTML = '';
							document.getElementById('result').appendChild(panel);
						}

				function setupSettingsPage()
				{
					for(var i = 0; i < automation.length; i++)
					{
						if(automation[i].id == id)
						{
							document.getElementById('settings').getElementsByTagName('p')[0].innerHTML = '( ' + automation[i].name + ' )';
							document.getElementById('settings').getElementsByTagName('input')[0].value = automation[i].id;
							document.getElementById('settings').getElementsByTagName('input')[1].value = automation[i].name;
							document.getElementById('settings').getElementsByTagName('input')[2].value = automation[i].active ? 'An' : 'Aus';
							document.getElementById('settings').getElementsByTagName('input')[2].className = automation[i].active ? 'white' : 'outline';
						}
					}
				}

				function switchFormButton(btn)
				{
					if(btn.hasAttribute('class') && btn.getAttribute('class') == 'white')
					{
						btn.setAttribute('class', 'outline');
						btn.setAttribute('value', 'Aus');
					}
					else
					{
						btn.setAttribute('class', 'white');
						btn.setAttribute('value', 'An');
					}
				}

				function getDataType(type)
				{
					if(type == 'temperature' || type == 'humidity' || type == 'light' || type == 'airquality' || type == 'statelessswitch')
					{
						return 'numeric';
					}
					else
					{
						return 'boolean';
					}
				}

				function updateOperation(select)
				{
					var o = select.getElementsByTagName('select')[0].selectedIndex;
					var option = select.getElementsByTagName('select')[0].children[o];
					var options = select.parentElement.children[1].getElementsByClassName('select-items')[0].children;

					if(option.getAttribute('type') == 'boolean')
					{
						for(var i = 0; i < options.length; i++)
						{
							if(options[i].innerHTML == '=')
							{
								options[i].style.display = '';
								options[i].click();
							}
							else
							{
								options[i].style.display = 'none';
							}
						}
					}
					else if(option.getAttribute('type') == 'numeric')
					{
						for(var i = 0; i < options.length; i++)
						{
							options[i].style.display = '';
						}
					}
				}

				function updateValueInput(select)
				{
					updateOperation(select);

					var o = select.parentElement.children[0].getElementsByTagName('select')[0].selectedIndex;
					var option = select.parentElement.children[0].getElementsByTagName('select')[0].children[o];

					if(option.getAttribute('type') == 'boolean')
					{
						select.parentElement.children[2].setAttribute('hidden', '');
						select.parentElement.children[3].removeAttribute('hidden');
						select.parentElement.children[3].setAttribute('required', '');
						select.parentElement.children[2].removeAttribute('required');

						select.parentElement.children[3].getElementsByClassName('select-items')[0].children[0].innerHTML = data[Essentials.letterToType(option.getAttribute('letters')[0])].inactive.text;
						select.parentElement.children[3].getElementsByClassName('select-items')[0].children[1].innerHTML = data[Essentials.letterToType(option.getAttribute('letters')[0])].active.text;

						var options = select.parentElement.children[3].getElementsByClassName('select-items')[0].children;

						for(var i = 0; i < options.length; i++)
						{
							options[select.parentElement.children[3].getElementsByTagName('select')[0].selectedIndex].click();
						}
					}
					else if(option.getAttribute('type') == 'numeric' || option.getAttribute('type') == 'url')
					{
						select.parentElement.children[3].setAttribute('hidden', '');
						select.parentElement.children[2].removeAttribute('hidden');
						select.parentElement.children[3].removeAttribute('required');

				function loadServices()
				{
					for(var i = 0; i < accessories.length; i++)
					{
						if(accessories[i].plugin == 'SynTex')
						{
							accessories[i].plugin = 'SynTexWebHooks';
						}

						if(accessories[i].services == 'rgbw' || accessories[i].services == 'rgbww' || accessories[i].services == 'rgbcw')
						{
							accessories[i].services = 'rgb';
						}

						if(Array.isArray(accessories[i].services))
						{
							var counter = { type : '', count : 0 };

							for(var j = 0; j < accessories[i].services.length; j++)
							{
								if(accessories[i].services[j] instanceof Object)
								{
									if(counter.type != accessories[i].services[j].type)
									{
										counter.count = 0;
									}

									counter.type = accessories[i].services[j].type;
									
									services.push({ type : accessories[i].services[j].type, name : (accessories[i].services[j].name || accessories[i].name), id : accessories[i].id, letters : Essentials.typeToLetter(accessories[i].services[j].type) + counter.count, plugin : accessories[i].plugin });
								}
								else
								{
									if(counter.type != accessories[i].services[j])
									{
										counter.count = 0;
									}

									counter.type = accessories[i].services[j];

									services.push({ type : accessories[i].services[j], name : accessories[i].name, id : accessories[i].id, letters : Essentials.typeToLetter(accessories[i].services[j]) + counter.count, plugin : accessories[i].plugin });
								}

								counter.count++;
							}
						}
						else if(accessories[i].services instanceof Object)
						{
							services.push({ type : accessories[i].services.type, name : (accessories[i].services.name || accessories[i].name), id : accessories[i].id, letters : Essentials.typeToLetter(accessories[i].services.type) + '0', plugin : accessories[i].plugin });
						}
						else
						{
							services.push({ type : accessories[i].services, name : accessories[i].name, id : accessories[i].id, letters : Essentials.typeToLetter(accessories[i].services) + '0', plugin : accessories[i].plugin });
						}
					}

					services.sort((a, b) => (a.name > b.name) ? 1 : (b.name > a.name) ? -1 : 0);

					console.log('SERVICES', services);
				}

				async function removeConfirm(btn)
				{
					if(!resetting)
					{
						var overlays = {
							root : btn,
							id : 'update',
							pending : { value : 'Löschen ..', z : 2 },
							executeError : { value : 'Entfernen Fehlgeschlagen!', z : 3 },
							connectionError : { value : 'Keine Verbindung zur Bridge', z : 3 }
						};

						var url = '/serverside/remove-automation?id=' + id;

						resetting = true;

						if(await Query.complexFetch(url, 5000, 2, overlays, true) == 'Success')
						{
							await Essentials.newTimeout(3000);

							for(const id in plugins)
							{
								if(plugins[id].config != null && plugins[id].config.port != null)
								{
									await Query.complexFetch(window.location.protocol +  '//' + window.location.hostname + ':' + plugins[id].config.port + '/reload-automation', 5000, 2, {}, true);
								}
							}

							Essentials.showOverlay(btn, Essentials.createOverlay(3, 'reset-result', 'Entfernen Erfolgreich!', 'green'));

							await Essentials.newTimeout(3000);

							Essentials.leavePage('/automation/');
						}
						else
						{
							await Essentials.newTimeout(4010);

							Essentials.removeOverlays(document.getElementById('reset-btn'), true);
						}

						resetting = false;
					}
				}
