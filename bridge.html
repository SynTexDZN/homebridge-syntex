<html>
    <title>Dashboard: Bridge</title>
    <body>
        <h1 style="margin-bottom: 0; margin-top: 32px">Dashboard</h1>
        <div class="main" style="margin-top: 10px; margin-bottom: 100px; display: table">
            <p style="margin-bottom: 100px; margin-top: 16px">Bridge</p>
            <div class="main" style="margin-top: 10px; margin-bottom: 100px; display: flex">
                <input class="white" style="margin-right: 20px" type="button" value="GerÃ¤te" onclick="window.location.href='/'">
                <input type="button" value="Bridge" onclick="window.location.href='/bridge'" disabled>
            </div>
            <div id="infos" style="margin-bottom: 100px">
                <p>Laden ..</p>
                <p>Laden ..</p>
                <p>Laden ..</p>
            </div>
            <input id="restart-btn" type="button" value="Bridge Neustarten" onclick="restartBridge()">
        </div>
    </body>
</html>
<script>

    var ip = '<%ip%>';
    var version = '<%version%>';
    var newest = '<%newest%>';
    
    document.getElementById('infos').children[0].innerHTML = '<p><b>IP: </b>' + ip + '</p>';
    document.getElementById('infos').children[1].innerHTML = '<p><b>Version: </b>' + version + '</p>';
    document.getElementById('infos').children[2].innerHTML = '<p><b>Neuste Version: </b>' + newest + '</p>';
    
    if(newest > version || (version.includes('-') && newest >= version.split('-')[0]))
    {
        var updateBTN = document.createElement('input');
        
        updateBTN.setAttribute('type', 'button');
        updateBTN.setAttribute('value', 'Bridge Aktualisieren ( v' + newest + ' )');
        updateBTN.setAttribute('onclick', 'updateBridge()');
        updateBTN.setAttribute('style', 'margin-top: 20px');
        updateBTN.setAttribute('id', 'update-btn');
        
        document.getElementsByClassName('main')[0].appendChild(updateBTN);
    }
    
    function updateBridge()
    {
        document.getElementById('update-btn').style.background = 'hsl(270, 85%, 55%)';
        document.getElementById('update-btn').value = 'Update Wird Installiert ..';
        
        var client = new XMLHttpRequest();
        
        client.open('GET', '/update');

        client.onreadystatechange = function()
        {
            if(client.readyState === 4)
            {  
                if(client.status !== 200 || client.responseText == 'Error')
                {
                    document.getElementById('update-btn').style.background = 'hsl(350, 85%, 55%)';
                    document.getElementById('update-btn').value = 'Update Fehlgeschlagen!';
                    
                    setTimeout(function()
                    {
                        document.getElementById('update-btn').style.background = 'transparent';
                        document.getElementById('update-btn').value = 'Bridge Aktualisieren ( v' + newest + ' )';
                    }, 5000);
                }
                else if(client.responseText == 'Success')
                {
                    document.getElementById('update-btn').style.background = 'hsl(150, 75%, 45%)';
                    document.getElementById('update-btn').value = 'Update Erfolgreich!';
                    
                    setTimeout(function()
                    {
                        document.getElementById('update-btn').parentElement.removeChild(document.getElementById('update-btn'));
                    }, 5000);
                }
            }  
        }

        client.send();
    }
    
    function restartBridge()
    {
        if(document.getElementById('restart-btn').value == 'Bridge Neustarten')
        {
            document.getElementById('restart-btn').value = 'Neustart ..';
            
            var client = new XMLHttpRequest();
        
            client.open('GET', '/restart');

            client.onreadystatechange = function()
            {
                if(client.readyState === 4)
                {  
                    if(client.status !== 200 || client.responseText == 'Error')
                    {
                        document.getElementById('restart-btn').value = 'Neustart Fehlgeschlagen!';
                    
                        setTimeout(function()
                        {
                            document.getElementById('restart-btn').value = 'Bridge Neustarten';
                        }, 2000);
                    }
                    else if(client.responseText == 'Success')
                    {
                        setTimeout(function()
                        {
                            document.getElementById('restart-btn').value = 'Bridge Neustarten';
                        }, 10000);
                    }
                }
            }
            
            client.send();
        }
    }

</script>
