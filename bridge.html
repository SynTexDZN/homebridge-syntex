<html>
    <title>Dashboard: Bridge</title>
    <body>
        <h1 style="margin-bottom: 0; margin-top: 32px">Dashboard</h1>
        <div class="main" style="margin-top: 10px">
            <p style="margin-bottom: 100px; margin-top: 20px">Bridge</p>
            <div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
                <input class="white" type="button" value="GERÄTE" onclick="window.location.href='/'" style="margin-right: 20px">
                <input class="white" type="button" value="BRIDGE" onclick="window.location.href='/bridge'" disabled>
            </div>
            <div class="main" style="margin-top: 10px; margin-bottom: 100px; display: flex">
                <input class="white" type="button" value="AUTOMATION" id="a" onclick="window.location.href='/automations'" style="margin-right: 20px; display: none">
                <input class="white" type="button" value="LOG" onclick="window.location.href='/log'">
            </div>
            <div class="widget" style="margin-left: 0">
                <button class="widget-left" disabled>IP Adresse</button>
                <button class="widget-right gradient-blue" disabled>-</button>
            </div>
            <div id="infos" style="margin: 100px 0">
                <h2 style="width: fit-content">• SynTex Bridge •</h2>
                <p class="loading-loop"><b>Version: </b>Laden ..</p>
                <p class="loading-loop"><b>Neuste Version: </b>Laden ..</p>
                <h2 style="width: fit-content; margin-top: 100px">• SynTex WebHooks •</h2>
                <p class="loading-loop"><b>Version: </b>Laden ..</p>
                <p class="loading-loop"><b>Neuste Version: </b>Laden ..</p>
            </div>
            <div class="widget" style="margin-left: 0; margin-bottom: 20px">
                <button class="widget-left gradient-red" disabled>Wichtig</button>
                <button class="widget-right" disabled>Bitte schließe während eines Updates oder Neustarts nicht diese Seite</button>
            </div>
            <input id="restart-btn" type="button" value="Bridge Neustarten" onclick="restartBridge(this)" style="margin-bottom: 20px">
        </div>
    </body>
</html>
<script>

    complexFetch('/serverside/automations', 10000, 3, {}, false).then(function(automations) {

        if(automations != null && automations.length > 0)
        {
            document.getElementById("a").style.display = "";
        }
    });

    //test

    var bridgeIP = '<%ip%>';
    var bridgeVersion = '<%version%>';
    var webhooksVersion = '', newestBVersion = '', newestWVersion = '';
    var updating = { bridge : false, webhooks: false }, restarting = false;

    document.getElementsByClassName('widget')[0].getElementsByClassName('widget-right')[0].innerHTML = bridgeIP;
    document.getElementById('infos').children[1].innerHTML = '<p><b>Version: </b>' + bridgeVersion + '</p>';

    function fetchPluginUpdates(label, index, version, name)
    {
        return new Promise(async function(resolve) {

            var newestVersion = await complexFetch('http://syntex.sytes.net/smarthome/check-version?device=' + index, 10000, 3, {}, false);

            if(newestVersion != null)
            {
                label.innerHTML = '<p><b>Neuste Version: </b>' + newestVersion + '</p>';

                var installedVersion = versionCount(version);

                if(versionCount(newestVersion) > installedVersion)
                {
                    var updateButton = document.createElement('input');

                    updateButton.setAttribute('type', 'button');
                    updateButton.setAttribute('value', name + ' Aktualisieren ( v' + newestVersion + ' )');
                    updateButton.setAttribute('onclick', 'update' + name + '(this)');
                    updateButton.setAttribute('style', 'margin-bottom: 20px');
                    updateButton.setAttribute('id', 'update-btn-' + name.toLowerCase());

                    document.getElementsByClassName('main')[0].appendChild(updateButton);
                }
            }
            else
            {
                label.innerHTML = '<p><b>Neuste Version: </b>Fehler beim Laden</p>';
            }

            resolve(newestVersion);
        });
    }

    head.load('/js/query.js', function()
    {
        fetchPluginUpdates(document.getElementById('infos').children[2], 'syntex', bridgeVersion, 'Bridge').then(function(version) {

            if(version != null)
            {
                newestBVersion = version;
            }
        });

        complexFetch(window.location.protocol +  '//' + window.location.hostname + ':<%wPort%>/version', 10000, 3, {}, false).then(function(version) {

            if(version != null)
            {
                webhooksVersion = version;

                document.getElementById('infos').children[4].innerHTML = '<p><b>Version: </b>' + webhooksVersion + '</p>';

                fetchPluginUpdates(document.getElementById('infos').children[5], 'syntex-webhooks', webhooksVersion, 'Webhooks').then(function(version) {

                    if(version != null)
                    {
                        newestWVersion = version;
                    }
                });
            }
            else
            {
                document.getElementById('infos').children[4].innerHTML = '<p><b>Version: </b>Fehler beim Laden</p>';
                document.getElementById('infos').children[5].innerHTML = '<p><b>Neuste Version: </b>Fehler beim Laden</p>';
            }
        });
    });

</script>
<script>

    async function updateBridge(btn)
    {
        if(!restarting && !updating['bridge'] && !updating['webhooks'])
        {
            var overlays = {
                root : btn,
                id : 'update',
                pending : { value : 'Update wird Installiert ..', color : 'purple' },
                executeError : { value : 'Update Fehlgeschlagen!' },
                connectionError : { value : 'Keine Verbindung zur Bridge!' }
            };

            updating['bridge'] = true;

            if(await complexFetch('/serverside/update?version=' + newestBVersion, 120000, 3, overlays, false) == 'Success')
            {
                await newTimeout(3000);

                if(await checkRestart('/serverside/check-restart'))
                {
                    document.getElementById('infos').children[1].innerHTML = '<b>Version: </b>Laden ..';

                    showOverlay(btn, createSuccessOverlay('update-result', 'Update Erfolgreich!'));

                    document.getElementById('infos').children[1].innerHTML = '<b>Version: </b>' + await complexFetch('/serverside/version', 10000, 10, {}, false);

                    await newTimeout(4000);

                    removeOverlays(btn, false);

                    updating['bridge'] = false;
                }
            }
        }
    }

    async function updateWebhooks(btn)
    {
        if(!restarting && !updating['webhooks'] && !updating['bridge'])
        {
            var overlays = {
                root : btn,
                id : 'update',
                pending : { value : 'Update wird Installiert ..', color : 'purple' },
                executeError : { value : 'Update Fehlgeschlagen!' },
                connectionError : { value : 'Keine Verbindung zur Bridge!' }
            };

            updating['webhooks'] = true;

            if(await complexFetch(window.location.protocol +  '//' + window.location.hostname + ':<%wPort%>/update?version=' + newestWVersion, 120000, 3, overlays, false) == 'Success')
            {
                await newTimeout(3000);

                if(await checkRestart(window.location.protocol +  '//' + window.location.hostname + ':<%wPort%>/check-restart'))
                {
                    document.getElementById('infos').children[4].innerHTML = '<b>Version: </b>Laden ..';

                    showOverlay(btn, createSuccessOverlay('update-result', 'Update Erfolgreich!'));

                    document.getElementById('infos').children[4].innerHTML = '<b>Version: </b>' + await complexFetch(window.location.protocol +  '//' + window.location.hostname + ':<%wPort%>/version', 10000, 10, {}, false);

                    await newTimeout(4000);

                    removeOverlays(btn, false);

                    updating['webhooks'] = false;
                }
            }
        }
    }

</script>
<script>
    
    async function restartBridge(btn)
    {
        if(!restarting && !updating['bridge'] && !updating['webhooks'])
        {
            var overlays = {
                root : btn,
                id : 'restart',
                pending : { value : 'Neustarten ..' },
                executeError : { value : 'Neustart Fehlgeschlagen!' },
                connectionError : { value : 'Keine Verbindung zur Bridge!' }
            };

            restarting = true;

            if(await complexFetch('/serverside/restart', 10000, 3, overlays, true) == 'Success')
            {
                await newTimeout(3000);

                if(await checkRestart('/serverside/check-restart'))
                {
                    showOverlay(btn, createSuccessOverlay('restart-result', 'Neustart Erfolgreich!'));

                    await newTimeout(4000);

                    removeOverlays(btn, true);

                    restarting = false;
                }
            }
        }
    }

</script>
