<html>
	<body ontouchstart="">
		<div id="content">
			<title>%menu.debug%: %menu.settings%</title>
			<script type="module">

				PageManager.setHeader('%menu.debug%', '%menu.settings%');

				var main = document.createElement('div');

				main.style.display = 'flex';

				main.innerHTML = '<input type="button" value="%menu.back%" onclick="Essentials.leavePage(' + "'/app/bridge/'" + ')"><div style="display: block; width: 100%; margin-left: 20px"><input id="save-btn" type="submit" form="config-editor" value="%general.save%"></div>';

				PageManager.setFooter(main);
				PageManager.showFooter();

			</script>
			<form class="main" id="config-editor" onsubmit="event.preventDefault(); saveConfig()"></form>
			<script type="module">

				window.configTemplate = {
					options : {
						remote : { default : false, type : 'button', name : '%debug.settings.remote%' },
						password : { default : '', type : 'password', name : '%debug.settings.password%' },
						refresh : { default : 60000, type : 'text', name : '%debug.settings.refresh%' }
					},
					log : {
						error : { default : true, type : 'button', name : '%log.error%' },
						warn : { default : true, type : 'button', name : '%log.warn%' },
						info : { default : true, type : 'button', name : '%log.info%' },
						read : { default : true, type : 'button', name : '%log.read%' },
						update : { default : true, type : 'button', name : '%log.update%' },
						success : { default : true, type : 'button', name : '%log.success%' },
						debug : { default : true, type : 'button', name : '%log.debug%' }
					}/*,
					port : { default : 1711, type : 'text', name : 'Port' }, // TODO: Add Language Translation
					language : { default : "us", type : 'text', name : 'Sprache' },
					baseDirectory : { default : "/var/homebridge/SynTex", type : 'text', name : 'Basis Pfad' }*/
				};

				window.appSettingsTemplate = {
					betaPluginVersions : { default : false, type : 'button', name : '%debug.settings.beta_access%' },
					expertMode : { default : false, type : 'button', name : '%bridge.expert_mode%' },
					topBar : { default : false, type : 'button', name : '%debug.settings.top_bar%', local : true }
				};

				loadBridgeConfig().then((config) => {

					renderGUI(config);

					Preloader.finish();
				});

			</script>
			<script>

				function loadBridgeConfig()
				{
					return new Promise((resolve) => {

						Query.complexFetch('/serverside/config', 5000, 2, {}, false).then((c) => {
							
							try
							{
								config = JSON.parse(c);

								resolve(config);
							}
							catch(e)
							{
								console.error(e);

								resolve(null);
							}
						});
					});
				}

				window.configJSON = {};

				function renderGUI(config)
				{
					configJSON.options = createFormInputs('%debug.settings.bridge_settings%', configTemplate.options, config.options);
					configJSON.log = createFormInputs('%debug.settings.log_settings%', configTemplate.log, config.log);

					try
					{
						createFormInputs('%debug.settings.app_settings%', appSettingsTemplate, Storage.getSettings() || {});
					}
					catch(e)
					{
						console.error(e);
					}
				}

				function createFormInputs(title, template, settings)
				{
					var group = document.createElement('div'), content = document.createElement('div'), groupName = document.createElement('h2'), formObject = {};

					group.className = 'panel';

					groupName.className = 'title-container';
					groupName.innerHTML = title;

					group.appendChild(groupName);

					content.className = 'panel-content padding';

					for(const i in template)
					{
						if(template[i].name != null && template[i].type != null && template[i].default != null)
						{
							if(template[i].local == null || window.location.protocol != 'https:')
							{
								var p = document.createElement('p'), html = '<b>' + template[i].name + ': <input name="' + i + '" type="' + template[i].type + '" ';

								if(template[i].type == 'button')
								{
									html += 'value="' + ((settings != null && settings[i] != null ? settings[i] : settings != null && settings.options != null && settings.options[i] != null ? settings.options[i] : template[i].default) == true ? '%characteristics.boolean.active%' : '%characteristics.boolean.inactive%') + '" orginal-value="' + ((settings != null && settings[i] != null ? settings[i] : settings != null && settings.options != null && settings.options[i] != null ? settings.options[i] : template[i].default) == true ? '%characteristics.boolean.active%' : '%characteristics.boolean.inactive%') + '" class="' + ((settings != null && settings[i] != null ? settings[i] : settings != null && settings.options != null && settings.options[i] != null ? settings.options[i] : template[i].default) == true ? 'white' : 'outline') + '" onclick="Essentials.switchBooleanButton(this); Essentials.promoteSubmitButton(this, ' + "'save-btn'" + ')" style="max-width: 150px; border-width: 3px">';
								}
								else
								{
									html += 'value="' + (settings != null && settings[i] != null ? settings[i] : settings != null && settings.options != null && settings.options[i] != null ? settings.options[i] : template[i].default) + '" oninput="Essentials.promoteSubmitButton(this, ' + "'save-btn'" + ')" style="max-width: 325px">';
								}

								html += '</b>';

								formObject[i] = settings != null && settings[i] != null ? settings[i] : template[i].default;

								p.innerHTML = html;
								p.style.margin = '0px';

								content.appendChild(p);
							}
						}
					}

					group.appendChild(content);

					document.getElementById('config-editor').appendChild(group);

					return formObject;
				}

				function saveConfig()
				{
					var appSettingsForm = document.getElementsByClassName('panel-content')[2].children;

					Essentials.showOverlay(document.getElementById('save-btn'), Essentials.createPendingOverlay('saving', '%device.save% ..'));

					console.log(appSettingsForm);

					for(var i = 0; i < appSettingsForm.length; i++)
					{
						if(appSettingsForm[i].getElementsByTagName('input')[0].getAttribute('type') == 'button')
						{
							console.log(appSettingsForm[i].getElementsByTagName('input')[0].getAttribute('name'), appSettingsForm[i].getElementsByTagName('input')[0].getAttribute('value') == '%characteristics.boolean.active%');

							Storage.setItem(appSettingsForm[i].getElementsByTagName('input')[0].getAttribute('name'), appSettingsForm[i].getElementsByTagName('input')[0].getAttribute('value') == '%characteristics.boolean.active%');
						}
						else
						{
							Storage.setItem(appSettingsForm[i].getElementsByTagName('input')[0].getAttribute('name'), appSettingsForm[i].getElementsByTagName('input')[0].value);
						}
					}

					realTimeUpdate();

					var bridgeOptionForm = document.getElementsByClassName('panel-content')[0].children, configObject = { options : {}, log : {} };

					for(var i = 0; i < bridgeOptionForm.length; i++)
					{
						if(bridgeOptionForm[i].getElementsByTagName('input')[0].getAttribute('type') == 'button')
						{
							configObject.options[bridgeOptionForm[i].getElementsByTagName('input')[0].getAttribute('name')] = bridgeOptionForm[i].getElementsByTagName('input')[0].getAttribute('value') == '%characteristics.boolean.active%';
						}
						else
						{
							configObject.options[bridgeOptionForm[i].getElementsByTagName('input')[0].getAttribute('name')] = bridgeOptionForm[i].getElementsByTagName('input')[0].value;
						}
					}

					var bridgeLogForm = document.getElementsByClassName('panel-content')[1].children;

					for(var i = 0; i < bridgeLogForm.length; i++)
					{
						if(bridgeLogForm[i].getElementsByTagName('input')[0].getAttribute('type') == 'button')
						{
							configObject.log[bridgeLogForm[i].getElementsByTagName('input')[0].getAttribute('name')] = bridgeLogForm[i].getElementsByTagName('input')[0].getAttribute('value') == '%characteristics.boolean.active%';
						}
						else
						{
							configObject.log[bridgeLogForm[i].getElementsByTagName('input')[0].getAttribute('name')] = bridgeLogForm[i].getElementsByTagName('input')[0].value;
						}
					}

					var overlays = {
						root : document.getElementById('save-btn'),
						id : 'saving',
						success : { value : '%general.saved%!' },
						executeError : { value : '%device.save_error%!' },
						connectionError : { value : '%device.save_error%!' }
					};

					Query.complexFetch('/serverside/config', 10000, 1, overlays, true, JSON.stringify(configObject)).then((data) => {

						document.getElementById('save-btn').classList.remove('pulse');

						console.log(configObject, configJSON);

						if(data == 'Success' && JSON.stringify(configObject) != JSON.stringify(configJSON))
						{
							Dialogues.showRestartPanel('Da du Einstellungen der Bridge ge√§ndert hast, muss sie manuell neugestartet werden!');
						}
					});
				}

				function realTimeUpdate()
				{
					if(window.location.protocol != 'https:')
					{
						if(Storage.getItem('topBar') == false)
						{
							document.getElementById('top-menu').classList.add('hidden');
						}
						else if(Storage.getItem('topBar') == true)
						{
							document.getElementById('top-menu').classList.remove('hidden');
						}
					}
				}

			</script>
		</div>
	</body>
</html>
