<html>
	<body ontouchstart="">
		<div id="content">
			<title>%menu.create%</title>
			<script type="module">

				import { PageManager } from '/js/page-manager.js';

				window.PageManager = PageManager;

				PageManager.setHeader('%create.create%', '%create.virtual_device%');

				var main = document.createElement('div');

				main.style.display = 'flex';

				main.innerHTML = '<input type="button" value="%menu.back%" onclick="Essentials.leavePage(' + "'/'" + ');"><div style="display: block; width: 100%; margin-left: 20px"><input id="create-btn" type="button" class="gradient-green" onclick="createAccessory()" value="%create.create%"></div>';

				PageManager.setFooter(main);
				PageManager.showFooter();

			</script>
			<div id="create" style="transition: .2s ease-in-out">
				<form class="main" onsubmit="event.preventDefault(); createAccessory();">
					<p><b>%general.id%: <input autofocus spellcheck="false" autocapitalize="false" autocomplete="false" id="form-id" pattern="[a-z0-9-]+" title="%pattern.small_letters_numbers_special%: -" required name="id" type="text" style="max-width: 325px"></b></p>
					<p><b>%general.name%: <input id="form-name" pattern="[a-zA-ZäÄöÖüÜ0-9-#()&/ ]+" title="%pattern.letters_numbers_spaces_special%: # / ( )" required name="name" type="text" style="max-width: 325px"></b></p>
					<div style="display: flex">
						<p style="margin-left: auto; margin-right: 14px"><b>%create.type%: </b></p>
					</div>
					<div class="widget" id="infobox" style="margin-left: 0; margin-top: 100px">
						<button class="widget-left gradient-red">%general.important%</button>
						<button class="widget-right">%create.unique_id%</button>
					</div>
					<input type="submit" value="%create.send%" style="display: none">
				</form>
			</div>
			<div id="success" style="display: none; transition: .2s ease-in-out">
				<div class="main">
					<img src="/img/success.png" class="setup-png">
					<input class="gradient-green loading-loop" style="margin: 100px auto 100px auto; max-width: 400px!important; display: block" type="button" value="%general.waiting_for_bridge% ..">
					<p>%create.device_ready%</p>
				</div>
			</div>
			<script type="module">

				import { Query } from '/js/query.js';
				import { Essentials } from '/js/essentials.js';
				import { Replacer } from '/js/replace-select.js';

				Query.SETUP(Essentials);
				Essentials.SETUP(Query, Preloader);

				window.Query = Query;
				window.Essentials = Essentials;
				window.Replacer = Replacer;

				var select = document.createElement('div');

				select.className = 'custom-select';
				select.setAttribute('style', 'width: 325px; margin-right: auto');

				var html = '<select id="form-services" name="service">';
				var serviceNames = { airquality : '%accessories.airquality%', contact : '%accessories.contact%', dimmer : '%accessories.dimmer%', humidity : '%accessories.humidity%', led : '%accessories.led%', light : '%accessories.light%', motion : '%accessories.motion%', occupancy : '%accessories.occupancy%', outlet : '%accessories.outlet%', rain : '%accessories.rain%', relais : '%accessories.relais%', rgb : '%accessories.rgb%', smoke : '%accessories.smoke%', statelessswitch : '%accessories.statelessswitch%', switch : '%accessories.switch%', temperature : '%accessories.temperature%' };

				for(const i in serviceNames)
				{
					html += '<option img="/img/accessory/' + i + '.png" type="' + i + '">' + serviceNames[i] + '</option>'
				}

				html += '</select>'

				select.innerHTML = html;
				
				document.getElementsByTagName('form')[0].children[2].appendChild(Replacer.createSelectMenu(select));

				Preloader.finish();

			</script>
			<script>

				async function createAccessory()
				{
					var form = document.getElementsByTagName('form')[0];

					var overlays = {
						root : document.getElementById('create-btn'),
						id : 'create',
						pending : { value : '%create.creating% ..' },
						connectionError : { value : '%general.bridge_connection_error%!' }
					};

					var post = {
						id : document.getElementById('form-id').value,
						name : document.getElementById('form-name').value,
						services : document.getElementById('form-services').children[document.getElementById('form-services').selectedIndex].getAttribute('type')
					};

					var created = await Query.complexFetch('/serverside/init-accessory', 5000, 2, overlays, false, JSON.stringify(post));

					await Essentials.newTimeout(500);

					if(created == 'Success')
					{
						PageManager.setHeader('%create.success%', '%create.create_success%');
						
						PageManager.switchPage('create', 'success', false);

						redirectCountdown('/device?id=' + document.getElementById('form-id').value);
					}
					else
					{
						Essentials.showOverlay(document.getElementById('create-btn'), Essentials.createErrorOverlay('create-result', created));

						await Essentials.newTimeout(4000);

						Essentials.removeOverlays(document.getElementById('create-btn'), true);
					}
				}

				function redirectCountdown(url)
				{
					setTimeout(async () => {
						
						if(await Essentials.checkRestart('/serverside/check-restart'))
						{
							Essentials.leavePage(url);
						}

					}, 3000);
				}

			</script>
		</div>
	</body>
</html>
