<html>
	<body id="body">
		<div id="content">
			<title>Dashboard: Bridge</title>
			<h1 style="margin-bottom: 0; margin-top: 32px">Dashboard</h1>
			<div class="main" style="margin-top: 10px">
				<p style="margin-bottom: 100px; margin-top: 20px">Bridge</p>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="GERÄTE" onclick="Essentials.leavePage('/')" style="margin-right: 20px">
					<input class="white" type="button" value="BRIDGE" onclick="Essentials.leavePage('/bridge')" disabled>
				</div>
				<div class="main" style="margin-top: 10px; display: flex; margin-bottom: 100px">
					<input class="white" type="button" value="AUTOMATION" id="a" onclick="Essentials.leavePage('/automation/')" style="margin-right: 20px">
					<input class="white" type="button" value="LOG" onclick="Essentials.leavePage('/log')">
				</div>
				<div class="widget widget-multi" style="margin-left: 0; margin-bottom: 20px">
					<button class="widget-left">IP Adresse</button>
					<button class="widget-right gradient-blue">-</button>
				</div>
				<div class="widget widget-multi" style="margin-left: 0; margin-bottom: 20px">
					<button class="widget-left">Mac WLAN<br>Mac LAN</button>
					<button class="widget-right gradient-blue">-<br>-</button>
				</div>
				<div class="type-container" style="margin: 100px auto">
					<div class="title-container">
						<h2 style="width: fit-content; margin-top: 0; border: none; padding-left: 16px">Plugins</h2>
					</div>
					<div id="plugins"></div>
				</div>
				<div class="navigation-panel">
					<div class="sticky-inset">
						<div style="display: flex">
							<div style="width: 100%">
								<input id="restart-btn" type="button" value="Bridge Neustarten" onclick="restartBridge(this)" style="transition: all .2s ease-out, margin-bottom 0s">
							</div>
							<div style="width: 100%; margin-left: 20px">
								<button onclick="reloadVersions(this)">↻ Neu Laden</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script type="module">

				import { Query } from '/js/query.js';
				import { Essentials } from '/js/essentials.js';
				import { Expandable } from '/js/expandable-button.js';

				Query.SETUP(Essentials);
				Essentials.SETUP(Query, Preloader);

				window.Query = Query;
				window.Essentials = Essentials;
				window.Expandable = Expandable;
				
				// NOTE: Mac and IP Widgets

				window.bridgeIP = '<%ip%>';
				window.wlanMac = '<%wlanMac%>';
				window.ethernetMac = '<%ethernetMac%>';

				if(wlanMac != 'null' && ethernetMac != 'null')
				{
					document.getElementsByClassName('widget')[0].getElementsByClassName('widget-right')[0].innerHTML = bridgeIP;
				}

				if(wlanMac != 'null' && ethernetMac != 'null')
				{
					document.getElementsByClassName('widget')[1].getElementsByClassName('widget-right')[0].innerHTML = wlanMac.toUpperCase() + '<br>' + ethernetMac.toUpperCase();
				}
				else if(wlanMac != 'null')
				{
					document.getElementsByClassName('widget')[1].getElementsByClassName('widget-right')[0].innerHTML = wlanMac.toUpperCase() + '<br>-';
				}
				else if(ethernetMac != 'null')
				{
					document.getElementsByClassName('widget')[1].getElementsByClassName('widget-right')[0].innerHTML = '-<br>' + ethernetMac.toUpperCase();
				}

				// NOTE: Load Plugin Versions

				window.tag = '<%tag%>';
				window.plugins = {};
				window.versions = {};
				window.latestVersions = {};

				Query.complexFetch('/serverside/plugins', 5000, 2, {}, false).then((p) => {

					try
					{
						plugins = JSON.parse(p);

						renderGUI();
					}
					catch(e)
					{
						console.error(e);
					}

					console.log('PLUGINS', plugins);
				});

			</script>
			<script>

				window.restarting = false;
				window.updating = [];

				// NOTE: Create Version GUI

				function renderGUI()
				{
					var counter = 0;

					for(const id in plugins)
					{
						var newestVersion = 'Fehler beim Laden';

						if(plugins[id].versions != null && plugins[id].versions[tag] != null)
						{
							newestVersion = Essentials.versionCount(plugins[id].versions[tag]) > Essentials.versionCount(plugins[id].versions['latest']) ? plugins[id].versions[tag] : plugins[id].versions['latest'];

							latestVersions[id] = newestVersion;
						}
						
						if(document.getElementById(id.toLowerCase()) == null)
						{
							var container = document.createElement('div');

							container.setAttribute('id', id.toLowerCase());

							var title = id != 'SynTex' ? id.replace('SynTex', 'SynTex ') : 'SynTex', innerHTML = '';

							innerHTML += '<button class="plugin-container" style="display: flex; margin-top: ' + (counter == 0 ? '0' : '20px') + '"><div style="width: calc(100% - 150px)">' + title;
							innerHTML += '<div class="loading-loop expandable-hidden" id="version-' + id.toLowerCase() + '"><b>Version: </b>Laden ..</div>';
							innerHTML += '<div class="loading-loop expandable-hidden" id="latest-version-' + id.toLowerCase() + '" style="margin-bottom: 0"><b>Neuste Version: </b>' + newestVersion + '</div>';
							innerHTML += '</div><div id="update-status-' + id.toLowerCase() + '" class="update-status loading-loop"></div>';
							innerHTML += '</button>';

							container.innerHTML = innerHTML;

							document.getElementById('plugins').appendChild(container);

							Expandable.createExpandableButton(container.children[0]);

							counter++;
						}
						else
						{
							document.getElementById('latest-version-' + id.toLowerCase()).innerHTML = '<b>Neuste Version: </b>' + newestVersion;
						}

						Query.complexFetch(window.location.protocol + '//' + window.location.hostname + ':' + plugins[id].port + '/serverside/version', 10000, 2, {}, false).then((version) => {

							if(version != null)
							{
								versions[id] = version;

								document.getElementById('version-' + id.toLowerCase()).innerHTML = '<b>Version: </b>' + version;

								if(latestVersions[id] != null && Essentials.versionCount(latestVersions[id]) > Essentials.versionCount(version))
								{
									if(document.getElementById('update-btn-' + id.toLocaleLowerCase()) == null)
									{
										var updateButton = document.createElement('input');

										updateButton.setAttribute('type', 'button');
										updateButton.setAttribute('value', (id != 'SynTex' ? id.replace('SynTex', 'SynTex ') : 'SynTex') + ' Aktualisieren ( v' + latestVersions[id] + ' )');
										updateButton.setAttribute('onclick', 'updatePlugin("' + id + '", ' + plugins[id].port + ', this)');
										updateButton.setAttribute('id', 'update-btn-' + id.toLowerCase());
										updateButton.setAttribute('style', 'margin-bottom: 20px'); 
										
										document.getElementsByClassName('navigation-panel')[0].children[0].insertBefore(updateButton, document.getElementsByClassName('navigation-panel')[0].children[0].children[0]);
									}
									else
									{
										document.getElementById('update-btn-' + id.toLocaleLowerCase()).value = (id != 'SynTex' ? id.replace('SynTex', 'SynTex ') : 'SynTex') + ' Aktualisieren ( v' + latestVersions[id] + ' )';
									}

									document.getElementById('update-status-' + id.toLowerCase()).innerHTML = 'UPDATE';
									document.getElementById('update-status-' + id.toLowerCase()).style.background = 'hsl(280, 95%, 60%)';
								}
								else
								{
									if(document.getElementById('update-btn-' + id.toLocaleLowerCase()) != null)
									{
										document.getElementById('update-btn-' + id.toLocaleLowerCase()).parentElement.removeChild(document.getElementById('update-btn-' + id.toLocaleLowerCase()));
									}

									if(latestVersions[id] == null)
									{
										document.getElementById('update-status-' + id.toLowerCase()).innerHTML = 'FEHLER';
										document.getElementById('update-status-' + id.toLowerCase()).style.background = 'hsl(350, 95%, 60%)';
									}
									else
									{
										document.getElementById('update-status-' + id.toLowerCase()).innerHTML = 'UP TO DATE';
										document.getElementById('update-status-' + id.toLowerCase()).style.background = 'hsl(165, 85%, 50%)';
									}
								}
							}
							else
							{
								document.getElementById('version-' + id.toLowerCase()).innerHTML = '<b>Version: </b>Fehler beim Laden';

								document.getElementById('update-status-' + id.toLowerCase()).innerHTML = 'FEHLER';
								document.getElementById('update-status-' + id.toLowerCase()).style.background = 'hsl(350, 95%, 60%)';
							}
						});
					}

					Preloader.finish();
				}

				// NOTE: Restart Bridge

				async function restartBridge(btn)
				{
					if(!restarting && updating.length == 0)
					{
						var overlays = {
							root : btn,
							id : 'restart',
							pending : { value : 'Neustarten ..' },
							executeError : { value : 'Neustart Fehlgeschlagen!' },
							connectionError : { value : 'Keine Verbindung zur Bridge!' }
						};

						restarting = true;

						if(await Query.complexFetch('/serverside/restart', 5000, 2, overlays, true) == 'Success')
						{
							await Essentials.newTimeout(3000);

							if(await Essentials.checkRestart('/serverside/check-restart'))
							{
								Essentials.showOverlay(btn, Essentials.createSuccessOverlay('restart-result', 'Neustart Erfolgreich!'));
							}
							else
							{
								Essentials.showOverlay(btn, Essentials.createErrorOverlay('restart-result', 'Neustart Fehlgeschlagen!'));
							}

							await Essentials.newTimeout(4000);

							Essentials.removeOverlays(btn, true);
						}

						restarting = false;
					}
				}

				// NOTE: Reload Button

				function reloadVersions(btn)
				{
					var overlays = {
						root : btn,
						id : 'reload',
						pending : { value : 'Neu Laden ..' },
						connectionError : { value : 'Keine Verbindung zur Bridge!' }
					};

					for(const id in plugins)
					{
						if(document.getElementById(id.toLowerCase()) != null)
						{
							document.getElementById('version-' + id.toLowerCase()).innerHTML = '<b>Version: </b>Laden ..';
							document.getElementById('latest-version-' + id.toLowerCase()).innerHTML = '<b>Neuste Version: </b>Laden ..';
						}
					}

					Query.complexFetch('/serverside/plugins?reload', 5000, 2, overlays, false).then(async (p) => {

						try
						{
							plugins = JSON.parse(p);

							Essentials.showOverlay(btn, Essentials.createSuccessOverlay('reload', 'Aktualisiert!'));

							renderGUI();
						}
						catch(e)
						{
							Essentials.showOverlay(btn, Essentials.createErrorOverlay('reload', 'Laden Fehlgeschlagen!'));

							console.error(e);
						}

						console.log('PLUGINS', plugins);

						await Essentials.newTimeout(2000);

						Essentials.removeOverlays(btn, true);
					});
				}

				// NOTE: Plugin Update
				
				async function updatePlugin(id, port, btn)
				{
					if(!restarting && updating.length == 0)
					{
						var overlays = {
							root : btn,
							id : 'update',
							pending : { value : 'Update wird Installiert ..', color : 'purple' },
							executeError : { value : 'Update Fehlgeschlagen!' },
							connectionError : { value : 'Keine Verbindung zur Bridge!' }
						};
						
						updating.push(id);

						await Query.complexFetch(window.location.protocol +  '//' + window.location.hostname + ':' + port + '/serverside/update?version=' + latestVersions[id], 5000, 2, overlays, false);
							
						await Essentials.newTimeout(3000);
							
						if(await Essentials.checkUpdating(window.location.protocol +  '//' + window.location.hostname + ':' + port + '/serverside/update?status')
						&& await Essentials.checkRestart(window.location.protocol +  '//' + window.location.hostname + ':' + port + '/serverside/check-restart'))
						{
							document.getElementById('version-' + id.toLowerCase()).innerHTML = '<b>Version: </b>Laden ..';

							versions[id] = await Query.complexFetch(window.location.protocol +  '//' + window.location.hostname + ':' + port + '/serverside/version', 10000, 10, {}, false);

							document.getElementById('version-' + id.toLowerCase()).innerHTML = '<b>Version: </b>' + versions[id];

							if(latestVersions[id] == versions[id])
							{
								Essentials.showOverlay(btn, Essentials.createSuccessOverlay('update-result', 'Update Erfolgreich!'));

								document.getElementById('update-status-' + id.toLowerCase()).innerHTML = 'UP TO DATE';
								document.getElementById('update-status-' + id.toLowerCase()).style.background = 'hsl(165, 85%, 50%)';
							}
							else
							{
								Essentials.showOverlay(btn, Essentials.createErrorOverlay('update-result', 'Fehler bei der Installation!'));
							}
						}
						else
						{
							Essentials.showOverlay(btn, Essentials.createErrorOverlay('update-result', 'Fehler beim Neustart!'));
						}

						await Essentials.newTimeout(4000);

						Essentials.removeOverlays(btn, false);

						await Essentials.newTimeout(300);
					}

					updating.splice(updating.indexOf(id), 1);
				}
				
			</script>
		</div>
	</body>
</html>
