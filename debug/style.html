<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/style/main.css" media="screen">
	</head>
	<body ontouchstart="">
		<div id="content">
			<title>Debug: Style</title>
			<script type="module">

				import { PageManager } from '/js/page-manager.js';

				window.PageManager = PageManager;

				PageManager.setHeader('Debug', 'Style');

				var main = document.createElement('input');

				main.setAttribute('type', 'button');
				main.setAttribute('value', 'Zurück zur Bridge');
				main.setAttribute('onclick', 'Essentials.leavePage(' + "'/bridge'" + ')');

				PageManager.setFooter(main);
				PageManager.showFooter();

			</script>
			<style>

				.button-icon.colored
				{
					background-color: rgb(245, 245, 255);
				}

				.icon-button.seperated
				{
					padding: 5px;
				}

				.icon-button.seperated .button-icon
				{
					border-right: 2px dashed rgb(40, 40, 55);
					padding: 7px 15px;
					padding-right: 18px;
					background: transparent;
				}

				.icon-button.compact .button-icon
				{
					padding-right: 0;
					padding: 9px;
				}

				.icon-button.compact .button-text
				{
					width: auto;
				}

				.icon-button.compact.left .button-icon
				{
					margin-right: 14px;
					padding-right: 0!important;
				}

				.icon-button.compact.right .button-icon
				{
					margin-left: 11px;
					padding-left: 0!important;
				}

				.icon-button.compact.left .button-text
				{
					margin-right: auto;
				}

				.icon-button.compact.right .button-text
				{
					margin-left: auto;
				}

				.icon-button.compact.center.left .button-icon
				{
					margin-left: auto;
				}

				.icon-button.compact.center.right .button-icon
				{
					margin-right: auto;
				}

				/* REMOVE */

				.icon-button.left
				{
					padding-right: 19px;
				}

				.icon-button.right
				{
					padding-left: 19px;
				}

				@media only screen and (max-width: 1176px)
				{
					.icon-button.seperated .button-icon
					{
						padding: 11px 21px;
					}

					.icon-button.compact .button-icon
					{
						padding: 11px;
					}

					.icon-button.compact.left .button-icon
					{
						margin-right: 16px;
					}

					.icon-button.compact.right .button-icon
					{
						margin-left: 13px;
					}
				}

			</style>
			<div id="style" class="main">
				<div class="main" style="margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="WORKAROUND" onclick="Essentials.leavePage('/debug')" style="margin-right: 20px">
					<input class="white" type="button" value="STYLE" onclick="Essentials.leavePage('/debug/style')" disabled>
				</div>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="COMMAND" onclick="Essentials.leavePage('/debug/terminal')" style="margin-right: 20px">
					<input class="white" type="button" value="CONFIG" onclick="Essentials.leavePage('/debug/config')">
				</div>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="BACKUP" onclick="Essentials.leavePage('/debug/backup')" style="margin-right: 20px">
					<input class="white" type="button" value="BETA" onclick="Essentials.leavePage('/debug/beta')">
				</div>
				<div style="margin: 100px 0">
					<h2>• Basic •</h2>
					<input type="button" value="Button 1">
					<input type="text" style="margin-top: 20px">
					<div id="select"></div>
					<h2>• Icon Buttons •</h2>
					<button class="icon-button left split arrow">
						<div class="button-icon">
							<img class="icon" src="../img/settings.png">
						</div>
						<div class="button-text">Icon Button 1</div>
					</button>
					<button class="icon-button left split seperated" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">Icon Button 2</div>
					</button>
					<button class="icon-button left split" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">Icon Button 3</div>
					</button>
					<button class="icon-button left compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">Icon Button 3</div>
					</button>
					<button class="icon-button right compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">Icon Button 3</div>
					</button>
					<button class="icon-button left center compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">Icon Button 3</div>
					</button>
					<button class="icon-button right center compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">Icon Button 3</div>
					</button>
					<button class="icon-button left round" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon" src="../img/settings.png">
						</div>
						<div class="button-text">Icon Button 4</div>
					</button>
					<button class="icon-button left round" style="margin-top: 20px">
						<div class="button-icon white">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">Icon Button 5</div>
					</button>
					<button class="icon-button right round" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon" src="../img/reload.png">
						</div>
						<div class="button-text">Icon Button Rechts</div>
					</button>
					<h2>• Special Buttons •</h2>
					<button class="gradient-purple shine">Shine</button>
					<button class="plugin-container" style="display: flex; margin-top: 20px">
						Expandable
						<div style="width: calc(100% - 150px)">
							<div class="loading-loop expandable-hidden" id="version-' + id + '"><b>Version: </b>' + versions[id] + '</div>
							<div class="loading-loop expandable-hidden" id="latest-version-' + id + '" style="margin-bottom: 0"><b>Neuste Version: </b>' + latestVersions[id] + '</div>
						</div>
						<div id="update-status-' + id + '" class="update-status loading-loop gradient-purple shine">Shine</div>
					</button>
					<h2>• Gradients •</h2>
					<input type="button" value="Blau Lila" class="gradient-blue-purple">
					<input type="button" value="Blau Grün" style="margin-top: 20px" class="gradient-blue-green">
					<input type="button" value="Grün" style="margin-top: 20px" class="gradient-green">
					<input type="button" value="Gelb" style="margin-top: 20px" class="gradient-yellow">
					<input type="button" value="Orange" style="margin-top: 20px" class="gradient-orange">
					<input type="button" value="Rot" style="margin-top: 20px" class="gradient-red">
					<input type="button" value="Lila" style="margin-top: 20px" class="gradient-purple">
					<input type="button" value="Blau" style="margin-top: 20px" class="gradient-blue">
					<input type="button" value="Cyan" style="margin-top: 20px" class="gradient-cyan">
				</div>
			</div>
			<script type="module">

				import { Query } from '/js/query.js';
				import { Essentials } from '/js/essentials.js';
				import { Replacer } from '/js/replace-select.js';
	
				Query.SETUP(Essentials);
				Essentials.SETUP(Query, Preloader);
			
				window.Query = Query;
				window.Essentials = Essentials;
				window.Replacer = Replacer;

				var select = document.createElement('div');

				select.className = 'custom-select';
				select.style.marginTop = '20px';
				select.innerHTML = '<select><option value="0">1</option><option value="1">2</option><option value="2">3</option><option value="3">4</option><option value="4">5</option><option value="5">6</option><option value="6">7</option><option value="7">8</option><option value="8">9</option></select>';
				
				document.getElementById('select').appendChild(Replacer.createSelectMenu(select));
			
				Preloader.finish();

			</script>
		</div>
	</body>
</html>
