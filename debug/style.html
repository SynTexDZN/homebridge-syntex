<html>
	<body ontouchstart="">
		<div id="content">
			<title>%menu.debug%: %menu.style%</title>
			<script type="module">

				PageManager.setHeader('%menu.debug%', '%menu.style%');

				var main = document.createElement('input');

				main.setAttribute('type', 'button');
				main.setAttribute('value', '%menu.back_to_bridge%');
				main.setAttribute('onclick', 'Essentials.leavePage(' + "'/bridge'" + ')');

				PageManager.setFooter(main);
				PageManager.showFooter();

			</script>
			<style>

				.gradient-overlay:hover::before
				{
					opacity: 1!important;
				}

				.panel.neumorphic-flat, .panel.neumorphic
				{
					background: rgb(220, 220, 230);
					box-shadow: -5px -5px 5px rgba(245, 245, 255, 0.5), 5px 5px 5px rgb(70, 70, 80, 0.12);
				}

				.panel.neumorphic-flat, .panel.neumorphic-flat .title-container, .panel.neumorphic, .panel.neumorphic .title-container
				{
					border: 1px solid rgba(245, 245, 255, 0.2);
					
					border: none;
				}
				
				.panel.neumorphic-flat .title-container
				{
					box-shadow: none;
					background: rgb(60, 60, 80);
					color: rgb(245, 245, 255);
				}

				.panel.neumorphic .title-container
				{
					box-shadow: inset -5px -5px 7.5px rgba(245, 245, 255, 0.5), inset 5px 5px 7.5px rgb(70, 70, 80, 0.12);
				}

			</style>
			<div id="style" class="main">
				<div class="main" style="margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="%menu.workaround%" onclick="Essentials.leavePage('/debug')" style="text-transform: uppercase; margin-right: 20px">
					<input class="white" type="button" value="%menu.style%" onclick="Essentials.leavePage('/debug/style')" style="text-transform: uppercase" disabled>
				</div>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="%menu.command%" onclick="Essentials.leavePage('/debug/terminal')" style="text-transform: uppercase; margin-right: 20px">
					<input class="white" type="button" value="%menu.config%" onclick="Essentials.leavePage('/debug/config')" style="text-transform: uppercase">
				</div>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="%menu.automation%" onclick="Essentials.leavePage('/debug/automation')" style="text-transform: uppercase; margin-right: 20px">
					<input class="white" type="button" value="%menu.syslog%" onclick="Essentials.leavePage('/debug/syslog')" style="text-transform: uppercase">
				</div>
				<div style="margin-top: 100px">
					<h2>• %debug.style.basic% •</h2>
					<input type="button" value="%debug.style.button% 1">
					<input type="text" style="margin-top: 20px">
					<div class="custom-select" style="margin-top: 20px">
						<select>
							<option value="0">1</option>
							<option value="1">2</option>
							<option value="2">3</option>
							<option value="3">4</option>
							<option value="4">5</option>
							<option value="5">6</option>
							<option value="6">7</option>
							<option value="7">8</option>
							<option value="8">9</option>
						</select>
					</div>
					<h2>• %debug.style.icon_buttons% •</h2>
					<button class="icon-button left split arrow">
						<div class="button-icon">
							<img class="icon" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 1</div>
					</button>
					<button class="icon-button left split layer" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 2</div>
					</button>
					<button class="icon-button left split layer gradient-red" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 2</div>
					</button>
					<button class="icon-button left split separated" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 3</div>
					</button>
					<button class="icon-button left split separated gradient-red" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 3</div>
					</button>
					<button class="icon-button left split" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 4</div>
					</button>
					<button class="icon-button left compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 4</div>
					</button>
					<button class="icon-button right compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 4</div>
					</button>
					<button class="icon-button left center compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 4</div>
					</button>
					<button class="icon-button right center compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 4</div>
					</button>
					<button class="icon-button left round" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 5</div>
					</button>
					<button class="icon-button left round" style="margin-top: 20px">
						<div class="button-icon white">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 5</div>
					</button>
					<button class="icon-button right round" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon" src="../img/reload.png">
						</div>
						<div class="button-text">%debug.style.icon_button% %debug.style.right%</div>
					</button>
					<h2>• %debug.style.special_buttons% •</h2>
					<button class="gradient-purple shine">%debug.style.shine%</button>
					<button class="plugin-container" style="display: flex; margin-top: 20px">
						%debug.style.expandable%
						<div style="width: calc(100% - 150px)">
							<div class="loading-loop expandable-hidden" id="version-' + id + '"></div>
							<div class="loading-loop expandable-hidden" id="latest-version-' + id + '" style="margin-bottom: 0"></div>
						</div>
						<div id="update-status-' + id + '" class="update-status loading-loop gradient-purple shine">%debug.style.shine%</div>
					</button>
					<input type="button" value="Wichtig" style="margin-top: 20px" class="gradient-red pulse">
					<button class="gradient-blue gradient-overlay overlay-red" style="margin-top: 20px">Übergang</button>
					<h2>• %debug.style.gradients% •</h2>
					<input type="button" value="%debug.style.blue% %debug.style.purple%" class="gradient-blue-purple">
					<input type="button" value="%debug.style.blue% %debug.style.green%" style="margin-top: 20px" class="gradient-blue-green">
					<input type="button" value="%debug.style.green%" style="margin-top: 20px" class="gradient-green pulse">
					<input type="button" value="%debug.style.yellow%" style="margin-top: 20px" class="gradient-yellow pulse">
					<input type="button" value="%debug.style.orange%" style="margin-top: 20px" class="gradient-orange pulse">
					<input type="button" value="%debug.style.red%" style="margin-top: 20px" class="gradient-red pulse">
					<input type="button" value="%debug.style.purple%" style="margin-top: 20px" class="gradient-purple pulse">
					<input type="button" value="%debug.style.blue%" style="margin-top: 20px" class="gradient-blue pulse">
					<input type="button" value="%debug.style.cyan%" style="margin-top: 20px" class="gradient-cyan pulse">
					<h2>• %debug.style.container% •</h2>
					<div style="margin-top: 50px" class="panel expand">
						<h2 class="title-container">%debug.style.container%</h2>
						<div class="panel-content">
							<button class="device" style="text-align: left; padding-left: 18px; position: relative">
								<img class="accessory-img" src="/img/accessory/special.png">
								<div class="name-connection">
									<div class="connection">%debug.style.example% 1</div>
									<div class="device-name">%debug.style.button%</div>
								</div>
							</button>
						</div>
					</div>
					<div style="margin-top: 50px" class="panel">
						<h2 class="title-container">%debug.style.container%</h2>
						<div class="panel-content">
							<button class="device" style="text-align: left; padding-left: 18px; position: relative">
								<img class="accessory-img" src="/img/accessory/special.png">
								<div class="name-connection">
									<div class="connection">%debug.style.example% 2</div>
									<div class="device-name">%debug.style.button%</div>
								</div>
							</button>
						</div>
					</div>
					<div style="margin-top: 50px" class="panel neumorphic">
						<h2 class="title-container">%debug.style.container%</h2>
						<div class="panel-content">
							<button class="device" style="text-align: left; padding-left: 18px; position: relative">
								<img class="accessory-img" src="/img/accessory/special.png">
								<div class="name-connection">
									<div class="connection">%debug.style.example% 3</div>
									<div class="device-name">%debug.style.button%</div>
								</div>
							</button>
						</div>
					</div>
					<div style="margin-top: 50px" class="panel neumorphic-flat">
						<h2 class="title-container">%debug.style.container%</h2>
						<div class="panel-content">
							<button class="device" style="text-align: left; padding-left: 18px; position: relative">
								<img class="accessory-img" src="/img/accessory/special.png">
								<div class="name-connection">
									<div class="connection">%debug.style.example% 4</div>
									<div class="device-name">%debug.style.button%</div>
								</div>
							</button>
						</div>
					</div>
				</div>
			</div>
			<script type="module">

				Replacer.SETUP();

				Preloader.finish();

			</script>
		</div>
	</body>
</html>
