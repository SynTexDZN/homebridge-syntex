<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/style/main.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/style/mobile.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/style/light.css" media="screen">
	</head>
	<body ontouchstart="">
		<div id="content">
			<title>%menu.debug%: %menu.style%</title>
			<script type="module">

				import { PageManager } from '/js/page-manager.js';

				window.PageManager = PageManager;

				PageManager.setHeader('%menu.debug%', '%menu.style%');

				var main = document.createElement('input');

				main.setAttribute('type', 'button');
				main.setAttribute('value', '%menu.back_to_bridge%');
				main.setAttribute('onclick', 'Essentials.leavePage(' + "'/bridge'" + ')');

				PageManager.setFooter(main);
				PageManager.showFooter();

			</script>
			<style>

				.button-icon.colored
				{
					background-color: rgb(245, 245, 255);
				}

				.icon-button.seperated
				{
					padding: 5px;
				}

				.icon-button.seperated .button-icon
				{
					border-right: 2px dashed rgb(40, 40, 55);
					padding: 7px 15px;
					padding-right: 18px;
					background: transparent;
				}

				.icon-button.compact .button-icon
				{
					padding-right: 0;
					padding: 9px;
				}

				.icon-button.compact .button-text
				{
					width: auto;
				}

				.icon-button.compact.left .button-icon
				{
					margin-right: 14px;
					padding-right: 0!important;
				}

				.icon-button.compact.right .button-icon
				{
					margin-left: 11px;
					padding-left: 0!important;
				}

				.icon-button.compact.left .button-text
				{
					margin-right: auto;
				}

				.icon-button.compact.right .button-text
				{
					margin-left: auto;
				}

				.icon-button.compact.center.left .button-icon
				{
					margin-left: auto;
				}

				.icon-button.compact.center.right .button-icon
				{
					margin-right: auto;
				}

				/* REMOVE */

				.icon-button.left
				{
					padding-right: 19px;
				}

				.icon-button.right
				{
					padding-left: 19px;
				}

				@media only screen and (max-width: 1176px)
				{
					.icon-button.seperated .button-icon
					{
						padding: 11px 21px;
					}

					.icon-button.compact .button-icon
					{
						padding: 11px;
					}

					.icon-button.compact.left .button-icon
					{
						margin-right: 16px;
					}

					.icon-button.compact.right .button-icon
					{
						margin-left: 13px;
					}
				}

			</style>
			<div id="style" class="main">
				<div class="main" style="margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="%menu.workaround%" onclick="Essentials.leavePage('/debug')" style="text-transform: uppercase; margin-right: 20px">
					<input class="white" type="button" value="%menu.style%" onclick="Essentials.leavePage('/debug/style')" style="text-transform: uppercase" disabled>
				</div>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="%menu.command%" onclick="Essentials.leavePage('/debug/terminal')" style="text-transform: uppercase; margin-right: 20px">
					<input class="white" type="button" value="%menu.config%" onclick="Essentials.leavePage('/debug/config')" style="text-transform: uppercase">
				</div>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="%menu.backup%" onclick="Essentials.leavePage('/debug/backup')" style="text-transform: uppercase; margin-right: 20px">
					<input class="white" type="button" value="%menu.beta%" onclick="Essentials.leavePage('/debug/beta')" style="text-transform: uppercase">
				</div>
				<div style="margin: 100px 0">
					<h2>• %debug.style.basic% •</h2>
					<input type="button" value="%debug.style.button% 1">
					<input type="text" style="margin-top: 20px">
					<div id="select"></div>
					<h2>• %debug.style.icon_buttons% •</h2>
					<button class="icon-button left split arrow">
						<div class="button-icon">
							<img class="icon" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 1</div>
					</button>
					<button class="icon-button left split seperated" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 2</div>
					</button>
					<button class="icon-button left split" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 3</div>
					</button>
					<button class="icon-button left compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 3</div>
					</button>
					<button class="icon-button right compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 3</div>
					</button>
					<button class="icon-button left center compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 3</div>
					</button>
					<button class="icon-button right center compact" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 3</div>
					</button>
					<button class="icon-button left round" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 4</div>
					</button>
					<button class="icon-button left round" style="margin-top: 20px">
						<div class="button-icon white">
							<img class="icon-inverted" src="../img/settings.png">
						</div>
						<div class="button-text">%debug.style.icon_button% 5</div>
					</button>
					<button class="icon-button right round" style="margin-top: 20px">
						<div class="button-icon">
							<img class="icon" src="../img/reload.png">
						</div>
						<div class="button-text">%debug.style.icon_button% %debug.style.right%</div>
					</button>
					<h2>• %debug.style.special_buttons% •</h2>
					<button class="gradient-purple shine">%debug.style.shine%</button>
					<button class="plugin-container" style="display: flex; margin-top: 20px">
						%debug.style.expandable%
						<div style="width: calc(100% - 150px)">
							<div class="loading-loop expandable-hidden" id="version-' + id + '"></div>
							<div class="loading-loop expandable-hidden" id="latest-version-' + id + '" style="margin-bottom: 0"></div>
						</div>
						<div id="update-status-' + id + '" class="update-status loading-loop gradient-purple shine">%debug.style.shine%</div>
					</button>
					<h2>• %debug.style.gradients% •</h2>
					<input type="button" value="%debug.style.blue% %debug.style.purple%" class="gradient-blue-purple">
					<input type="button" value="%debug.style.blue% %debug.style.green%" style="margin-top: 20px" class="gradient-blue-green">
					<input type="button" value="%debug.style.green%" style="margin-top: 20px" class="gradient-green">
					<input type="button" value="%debug.style.yellow%" style="margin-top: 20px" class="gradient-yellow">
					<input type="button" value="%debug.style.orange%" style="margin-top: 20px" class="gradient-orange">
					<input type="button" value="%debug.style.red%" style="margin-top: 20px" class="gradient-red">
					<input type="button" value="%debug.style.purple%" style="margin-top: 20px" class="gradient-purple">
					<input type="button" value="%debug.style.blue%" style="margin-top: 20px" class="gradient-blue">
					<input type="button" value="%debug.style.cyan%" style="margin-top: 20px" class="gradient-cyan">
				</div>
			</div>
			<script type="module">

				import { Query } from '/js/query.js';
				import { Essentials } from '/js/essentials.js';
				import { Replacer } from '/js/replace-select.js';
	
				Query.SETUP(Essentials);
				Essentials.SETUP(Query, Preloader);
			
				window.Query = Query;
				window.Essentials = Essentials;
				window.Replacer = Replacer;

				var select = document.createElement('div');

				select.className = 'custom-select';
				select.style.marginTop = '20px';
				select.innerHTML = '<select><option value="0">1</option><option value="1">2</option><option value="2">3</option><option value="3">4</option><option value="4">5</option><option value="5">6</option><option value="6">7</option><option value="7">8</option><option value="8">9</option></select>';
				
				document.getElementById('select').appendChild(Replacer.createSelectMenu(select));
			
				Preloader.finish();

			</script>
		</div>
	</body>
</html>
