<html>
	<body ontouchstart="">
		<div id="content">
			<title>%menu.debug%</title>
			<script type="module">

				PageManager.setHeader('%menu.debug%', '%debug.workaround.for_experts%');

				var main = document.createElement('input');

				main.setAttribute('type', 'button');
				main.setAttribute('value', '%menu.back_to_bridge%');
				main.setAttribute('onclick', 'Essentials.leavePage(' + "'/bridge'" + ')');

				PageManager.setFooter(main);
				PageManager.showFooter();

			</script>
			<div id="config" class="main">
				<div class="main" style="margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="%menu.workaround%" onclick="Essentials.leavePage('/debug')" style="text-transform: uppercase; margin-right: 20px" disabled>
					<input class="white" type="button" value="%menu.style%" onclick="Essentials.leavePage('/debug/style')" style="text-transform: uppercase">
				</div>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="%menu.command%" onclick="Essentials.leavePage('/debug/terminal')" style="text-transform: uppercase; margin-right: 20px">
					<input class="white" type="button" value="%menu.config%" onclick="Essentials.leavePage('/debug/config')" style="text-transform: uppercase">
				</div>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="%menu.backup%" onclick="Essentials.leavePage('/debug/backup')" style="text-transform: uppercase; margin-right: 20px">
					<input class="white" type="button" value="%menu.syslog%" onclick="Essentials.leavePage('/debug/syslog')" style="text-transform: uppercase">
				</div>
				<div class="type-container" style="margin: 100px 0">
					<h2 class="title-container">%debug.workaround.pages%</h2>
					<div id="workaround"></div>
					<p style="margin: 40px 0 20px 0">%debug.workaround.description%!</p>
				</div>
			</div>
			<script type="module">

				window.workaround = '<%workaround%>';

				try
				{
					workaround = JSON.parse(workaround);

					if(workaround != null)
					{
						for(const i in workaround)
						{
							var page = document.createElement('button');

							page.innerHTML = workaround[i].split('.')[0].toUpperCase();

							if(i != 0)
							{
								page.setAttribute('style', 'margin-top: 20px');
							}

							page.setAttribute('onclick', 'Essentials.leavePage("/debug/workaround/' + workaround[i] + '")');

							document.getElementById('workaround').appendChild(page);
						}
					}
				}
				catch(e)
				{
					console.error(e);
				}

				Preloader.finish();

			</script>
		</div>
	</body>
</html>
