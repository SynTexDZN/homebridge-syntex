<html>
	<body ontouchstart="">
		<div id="content">
			<title>%menu.debug%</title>
			<script type="module">

				PageManager.setHeader('%menu.debug%', '%debug.workaround.for_experts%');

				var main = document.createElement('input');

				main.setAttribute('type', 'button');
				main.setAttribute('value', '%menu.back_to_bridge%');
				main.setAttribute('onclick', 'Essentials.leavePage(' + "'/bridge'" + ')');

				PageManager.setFooter(main);
				PageManager.showFooter();

			</script>
			<div id="main-menu">
				<button class="white" onclick="Essentials.leavePage('/debug')" disabled>%menu.workaround%</button>
				<button class="white" onclick="Essentials.leavePage('/debug/style')">%menu.style%</button>
				<button class="white" onclick="Essentials.leavePage('/debug/terminal')">%menu.command%</button>
				<button class="white" onclick="Essentials.leavePage('/debug/config')">%menu.config%</button>
				<button class="white" onclick="Essentials.leavePage('/debug/automation')">%menu.automation%</button>
				<button class="white" onclick="Essentials.leavePage('/debug/syslog')">%menu.syslog%</button>
			</div>
			<div id="config" class="main">
				<div class="panel" style="margin-top: 100px">
					<h2 class="title-container">%debug.workaround.pages%</h2>
					<div class="panel-content" id="workaround"></div>
					<p style="margin: 40px 0 20px 0">%debug.workaround.description%!</p>
				</div>
			</div>
			<script type="module">

				window.workaround = '<%workaround%>';

				try
				{
					workaround = JSON.parse(workaround);

					if(workaround != null)
					{
						for(const i in workaround)
						{
							var page = document.createElement('button');

							page.innerHTML = workaround[i].split('.')[0].toUpperCase();

							page.setAttribute('onclick', 'Essentials.leavePage("/debug/workaround/' + workaround[i] + '")');

							document.getElementById('workaround').appendChild(page);
						}
					}
				}
				catch(e)
				{
					console.error(e);
				}

				Preloader.finish();

			</script>
		</div>
	</body>
</html>
