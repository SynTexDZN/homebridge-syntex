<html>
	<body>
		<div id="content">
			<title>Debug</title>
			<h1 style="margin-bottom: 0; margin-top: 32px">Debug</h1>
			<div id="config" class="main">
				<p style="margin-bottom: 100px; margin-top: 20px">Für Experten</p>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="WORKAROUND" onclick="Essentials.leavePage('/debug')" style="margin-right: 20px" disabled>
					<input class="white" type="button" value="STYLE" onclick="Essentials.leavePage('/debug/style')">
				</div>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="COMMAND" onclick="Essentials.leavePage('/debug/terminal')" style="margin-right: 20px">
					<input class="white" type="button" value="CONFIG" onclick="Essentials.leavePage('/debug/config')">
				</div>
				<div class="main" style="margin-top: 10px; margin-bottom: 20px; display: flex">
					<input class="white" type="button" value="BACKUP" onclick="Essentials.leavePage('/debug/backup')" style="margin-right: 20px">
					<input class="white" type="button" value="BETA" onclick="Essentials.leavePage('/debug/beta')">
				</div>
				<div class="type-container" style="margin: 100px 0">
					<div class="title-container">
						<h2 style="width: fit-content; margin-top: 0; border: none; padding-left: 16px">Workaround Seiten</h2>
					</div>
					<div id="workaround"></div>
					<p style="margin: 40px 0 20px 0">Diese Seiten werden gerade überarbeitet!</p>
				</div>
				<div class="navigation-panel">
					<div class="sticky-inset">
						<input type="button" value="Zurück zur Bridge" onclick="Essentials.leavePage('/bridge')">
					</div>
				</div>
			</div>
			<script type="module">

				import { Query } from '/js/query.js';
				import { Essentials } from '/js/essentials.js';
	
				Query.SETUP(Essentials);
				Essentials.SETUP(Query, Preloader);
			
				window.Query = Query;
				window.Essentials = Essentials;

				window.workaround = '<%workaround%>';

				try
				{
					workaround = JSON.parse(workaround);

					if(workaround != null)
					{
						for(const i in workaround)
						{
							var page = document.createElement('button');

							page.innerHTML = workaround[i].split('.')[0].toUpperCase();

							if(i != 0)
							{
								page.setAttribute('style', 'margin-top: 20px');
							}

							page.setAttribute('onclick', 'Essentials.leavePage("/debug/workaround/' + workaround[i] + '")');

							document.getElementById('workaround').appendChild(page);
						}
					}
				}
				catch(e)
				{
					console.error(e);
				}

				Preloader.finish();

			</script>
		</div>
	</body>
</html>
