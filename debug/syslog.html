<html>
	<body ontouchstart="">
		<div id="content">
			<title>%menu.debug%: %menu.syslog%</title>
			<script type="module">

				PageManager.setHeader('%menu.debug%', '%menu.syslog%');

				var main = document.createElement('input');

				main.setAttribute('type', 'button');
				main.setAttribute('value', '%menu.back_to_bridge%');
				main.setAttribute('onclick', 'Essentials.leavePage(' + "'/app/bridge/'" + ')');

				PageManager.setFooter(main);
				PageManager.showFooter();

			</script>
			<div id="main-menu">
				<button class="white" onclick="Essentials.leavePage('/debug')">%menu.workaround%</button>
				<button class="white" onclick="Essentials.leavePage('/debug/style')">%menu.style%</button>
				<button class="white" onclick="Essentials.leavePage('/debug/terminal')">%menu.command%</button>
				<button class="white" onclick="Essentials.leavePage('/debug/config')">%menu.config%</button>
				<button class="white" onclick="Essentials.leavePage('/debug/automation')">%menu.automation%</button>
				<button class="white" onclick="Essentials.leavePage('/debug/syslog')" disabled>%menu.syslog%</button>
			</div>
			<div id="config" class="main">
				<p style="margin: 100px 0">%debug.syslog.description%</p>
				<textarea class="loading-loop" style="white-space: break-spaces; max-height: 600px; height: 600px" id="syslog" readonly>%general.loading% ..</textarea>
			</div>
			<script type="module">

                loadSysLog();

				Preloader.finish();
			
			</script>
			<script>

				function loadSysLog()
                {
                    Query.complexFetch('/serverside/syslog', 60000, 2, {}, false).then((logs) => {

                        document.getElementById('syslog').value = logs;
                    });
                }
			
			</script>
		</div>
	</body>
</html>
