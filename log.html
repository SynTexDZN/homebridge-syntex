<html>

        <h1 style="margin-bottom: 0; margin-top: 32px">Dashboard</h1>

                <p class="loading-loop"><b>Neuste Version: </b>Laden ..</p>
            </div>
            <input id="restart-btn" type="button" value="Bridge Neustarten" onclick="restartBridge()">
        </div>
