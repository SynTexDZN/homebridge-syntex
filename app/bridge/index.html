<html>
	<body ontouchstart="">
		<div id="content">
			<title>%general.dashboard%: %menu.bridge%</title>
			<div id="header">
			<link rel="stylesheet" type="text/css" href="./style/main.css" media="screen">
				<link rel="stylesheet" type="text/css" href="./style/mobile.css" media="screen">
			<script type="module">

				PageManager.setHeader('%general.dashboard%', '%menu.bridge%');

				var main = document.createElement('div');

				main.innerHTML = '<div><button id="restart-btn" type="button" class="gradient-overlay overlay-orange" onclick="window.Running.restartBridge(this)">%bridge.restart%</button></div><div><button onclick="window.Running.reloadVersions(this)" class="icon-button right split separated"><div class="button-icon"><img class="icon-inverted" src="/img/reload.png"></div><div class="button-text">%general.reload%</div></button></div>';

				PageManager.setFooter(main);
				PageManager.showFooter();

			</script>
				<script type="module" src="./js/init.js" defer></script>
				<script src="./js/running.js" defer></script>
			</div>
			<div id="main-menu">
				<button class="white" onclick="Essentials.leavePage('/')">%menu.devices%</button>
				<button class="white" onclick="Essentials.leavePage('/bridge')" disabled>%menu.bridge%</button>
				<button class="white" onclick="Essentials.leavePage('/automation')">%menu.automation%</button>
				<button class="white" onclick="Essentials.leavePage('/log')">%menu.log%</button>
			</div>
			<div class="main">
				<div id="widgets">
					<div class="widget widget-multi">
						<button class="widget-left">%bridge.bridge_id%</button>
						<button class="widget-right gradient-blue" id="bridge-id">-</button>
					</div>
					<div class="widget widget-multi">
						<button class="widget-left">%bridge.ip_ethernet%<br>%bridge.ip_wifi%</button>
						<button class="widget-right gradient-blue" id="bridge-ip">-<br>-</button>
					</div>
					<div class="widget widget-multi">
						<button class="widget-left">%bridge.mac_ethernet%<br>%bridge.mac_wifi%</button>
						<button class="widget-right gradient-blue" id="bridge-mac">-<br>-</button>
					</div>
				</div>
				<div id="plugin-container">
					<div class="panel">
						<h2 class="title-container">%bridge.core_plugins%</h2>
						<div class="panel-content" id="core-plugins"></div>
					</div>
					<div class="panel">
						<h2 class="title-container">%bridge.plugins%</h2>
						<div class="panel-content" id="plugins"></div>
					</div>
				</div>
				<div class="bottom">
					<input id="expert-mode" type="button" value="%bridge.expert_mode%" onclick="Essentials.leavePage('/debug')">
					<input class="gradient-red" type="button" value="» %menu.settings% «" onclick="Essentials.leavePage('/settings')">
				</div>
			</div>
		</div>
	</body>
</html>
