<html>
	<body ontouchstart="">
		<div id="content">
			<title>%general.dashboard%: %menu.bridge%</title>
			<link rel="stylesheet" type="text/css" href="./style/main.css" media="screen">
			<script type="module">

				import { Init } from './js/init.js';
				import { Running } from './js/running.js';

				window.Init = new Init();
				window.Running = new Running();

			</script>
			<div id="main-menu">
				<button class="white" onclick="Essentials.leavePage('/')">%menu.devices%</button>
				<button class="white" onclick="Essentials.leavePage('/app/bridge/')" disabled>%menu.bridge%</button>
				<button class="white" onclick="Essentials.leavePage('/automation')">%menu.automation%</button>
				<button class="white" onclick="Essentials.leavePage('/log')">%menu.log%</button>
			</div>
			<div class="main">
				<div id="widgets" class="three">
					<div class="widget">
						<button class="widget-left">%bridge.plugins%</button>
						<button class="widget-right gradient-blue" id="plugin-counter">0</button>
					</div>
					<div class="widget">
						<button class="widget-left">%general.updates%</button>
						<button class="widget-right gradient-purple" id="plugin-updates">-</button>
					</div>
				</div>
				<div class="panel">
					<h2 class="title-container">%general.bridge%</h2>
					<div class="panel-content">
						<div class="widget widget-multi">
							<button class="widget-left">%bridge.bridge_id%</button>
							<button class="widget-right gradient-blue" id="bridge-id">-</button>
						</div>
						<div class="widget widget-multi">
							<button class="widget-left">%bridge.ip_ethernet%<br>%bridge.ip_wifi%</button>
							<button class="widget-right gradient-blue" id="bridge-ip">-<br>-</button>
						</div>
						<div class="widget widget-multi">
							<button class="widget-left">%bridge.mac_ethernet%<br>%bridge.mac_wifi%</button>
							<button class="widget-right gradient-blue" id="bridge-mac">-<br>-</button>
						</div>
					</div>
				</div>
				<div id="plugin-container">
					<div class="panel">
						<h2 class="title-container">%bridge.core_plugins%</h2>
						<div class="panel-content" id="core-plugins"></div>
					</div>
					<div class="panel">
						<h2 class="title-container">%bridge.plugins%</h2>
						<div class="panel-content" id="plugins"></div>
					</div>
				</div>
				<div class="bottom">
					<input class="hidden" id="expert-mode" type="button" value="%bridge.expert_mode%" onclick="Essentials.leavePage('/debug')">
					<input class="gradient-red" type="button" value="» %menu.settings% «" onclick="Essentials.leavePage('/settings')">
				</div>
			</div>
		</div>
	</body>
</html>
