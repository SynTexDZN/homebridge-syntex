<html>
    <title class="loading-loop">Laden ..</title>
    <body>
        <div id="infos">
            <div class="control-container">
                <input id="status" class="control-panel loading-loop" type="button" value="LADEN ..">
            </div>
            <h1 class="loading-loop">Laden ..</h1>
            <div class="main" style="margin-top: 100px; margin-bottom: 132px; display: table"></div>
            <div class="main">
                <input id="restart-btn" style="margin-bottom: 20px;" type="button" value="Gerät Neustarten" onclick="restartDevice(this)">
                <div style="display: flex">
                    <input type="button" value="Zurück" onclick="window.location.href='/'">
                    <input class="gradient-red" style="margin-left: 20px" type="button" value="Einstellungen" onclick="openSettings()">
                </div>
            </div>
        </div>
        <div id="settings" style="display: none;">
            <h1>Einstellungen</h1>
            <p class="loading-loop">( Laden .. )</p>
            <form onsubmit="event.preventDefault(); saveConfig(false);" class="main" style="margin-top: 100px; margin-bottom: 132px; display: table;">
                <input type="submit" value="Absenden" style="display: none">
            </form>
            <div class="main">
                <div class="widget" id="infobox" style="margin-left: 0; margin-bottom: 20px; display: none">
                    <button class="widget-left gradient-yellow" disabled>Infobox</button>
                    <button class="widget-right" disabled></button>
                </div>
                <input id="reset-btn" style="margin-bottom: 20px" type="button" value="Gerät Zurücksetzen" onclick="resetDevice()">
                <input id="reconnect-btn" style="margin-bottom: 20px;" type="button" value="Gerät Neu Verbinden">
                <div style="display: flex">
                    <input type="button" value="Zurück" onclick="closeSettings()">
                    <div style="display: block; width: 100%; margin-left: 20px">
                        <input id="save-btn" type="submit" value="Speichern" onclick="document.getElementsByTagName('form')[0].requestSubmit()">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>

    var device = JSON.parse('<%device%>');
    var settings = [];

    if(device.type != 'relais' && device.type != 'rgb')
    {
        settings.push({
            index: 'active',
            name: 'Aktiviert'
        });
    }

    if(device.type == 'contact' || device.type == 'motion' || device.type == 'relais' || device.type == 'switch')
    {
        settings.push({
            index: 'led',
            name: 'LED'
        });
    }

    if(device.type == 'motion')
    {
        settings.push({
            index: 'interval',
            name: 'Delay'
        });
    }

    if(device.type == 'light' || device.type == 'temperature')
    {
        settings.push({
            index: 'interval',
            name: 'Interval'
        });
    }

    if(device.type == 'light' || device.type == 'temperature' || device.type == 'switch')
    {
        settings.push({
            index: 'events',
            name: 'Events'
        });
    }

    document.getElementsByTagName('title')[0].innerHTML = device.name;
    document.getElementsByTagName('h1')[0].innerHTML = device.name;

    var infos = document.getElementById('infos').getElementsByClassName('main')[0];

    infos.innerHTML += '<p><b>Mac: </b>' + device.id + '</p>';
    infos.innerHTML += '<p><b>IP: </b>' + device.ip + '</p>';
    infos.innerHTML += '<p><b>Typ: </b>' + device.type + '</p>';
    infos.innerHTML += '<p><b>Version: </b>' + device.version + '</p>';

    for(const i in settings)
    {
        if(settings[i].index == 'interval' && (device.type == 'light' || device.type == 'temperature'))
        {
            infos.innerHTML += '<p><b>' + settings[i].name + ': </b>' + device[settings[i].index] / 1000 + ' sek' + '</p>';
        }
        else if(settings[i].index == 'interval' && (device.type == 'motion'))
        {
            infos.innerHTML += '<p><b>' + settings[i].name + ': </b>' + (device[settings[i].index] / 1000 + 1.5) + ' sek' + '</p>';
        }
        else if(settings[i].index == 'led' || settings[i].index == 'active')
        {
            if(device[settings[i].index] == 1)
            {
                infos.innerHTML += '<p><b>' + settings[i].name + ': </b>An</p>';
            }
            else
            {
                infos.innerHTML += '<p><b>' + settings[i].name + ': </b>Aus</p>';
            }
        }
        else if(settings[i].index == 'events' && device[settings[i].index] == '')
        {
            infos.innerHTML += '<p><b>' + settings[i].name + ': </b>Keine</p>';
        }
        else
        {
            infos.innerHTML += '<p><b>' + settings[i].name + ': </b>' + device[settings[i].index] + '</p>';
        }
    }

    document.getElementById('infos').getElementsByClassName('main')[1].setAttribute('type', device.type);
    document.getElementById('infos').getElementsByClassName('main')[1].setAttribute('version', device.version);

    document.getElementById('reconnect-btn').setAttribute('onclick', "window.location.href='/reconnect?ip=" + device.ip + "&mac=" + device.id + "'");

    document.getElementById('settings').getElementsByTagName('p')[0].innerHTML = '( ' + device.name + ' )';

    document.getElementById('settings').getElementsByClassName('main')[0].innerHTML += '<p><b>Name: <input pattern="[a-zA-Z0-9 -]+" required value="' + device.name + '" name="name" type="text" style="max-width: 325px"></b></p>';

    for(const i in settings)
    {
        if((device.type == 'light' || device.type == 'temperature') && settings[i].index == 'interval')
        {
            document.getElementById('settings').getElementsByClassName('main')[0].innerHTML += '<p><b>' + settings[i].name + ': <input pattern="[0-9]+" required value="' + device[settings[i].index] / 1000 + '" name="' + settings[i].index + '" type="text" style="max-width: 150px"> sek</b></p>';
        }
        else if((device.type == 'motion') && settings[i].index == 'interval')
        {
            document.getElementById('settings').getElementsByClassName('main')[0].innerHTML += '<p><b>' + settings[i].name + ': <input pattern="[0-9]+" required value="' + (device[settings[i].index] / 1000 + 1.5) + '" name="' + settings[i].index + '" type="text" style="max-width: 150px"> sek</b></p>';
        }
        else if(settings[i].index == 'events')
        {
            var events = JSON.parse('[' + device[settings[i].index] + ']');
            var main = document.createElement('div');
            var container = document.createElement('div');
            var controls = document.createElement('div');
            var addBtn = document.createElement('input');

            main.innerHTML = '<p style="margin: 16px 14px 0 auto"><b>' + settings[i].name + ': </b></p>';
            main.setAttribute('style', 'display: flex');

            container.setAttribute('id', 'events');
            container.setAttribute('style', 'max-width: 150px; margin-right: 16px');

            controls.setAttribute('id', 'controls');
            controls.setAttribute('style', 'width: 100px; margin-right: auto');

            addBtn.setAttribute('value', '+');
            addBtn.setAttribute('onclick', 'addEventInput("0")');
            addBtn.setAttribute('type', 'button');
            addBtn.setAttribute('class', 'gradient-blue-green');
            addBtn.setAttribute('id', 'add-event-btn');
            addBtn.setAttribute('style', '');

            main.appendChild(container);
            main.appendChild(controls);
            
            document.getElementById('settings').getElementsByClassName('main')[0].appendChild(main);

            for(const j in events)
            {
                addEventInput(events[j]);
            }

            controls.appendChild(addBtn);
        }
        else if(settings[i].index == 'led' || settings[i].index == 'active')
        {
            document.getElementById('settings').getElementsByClassName('main')[0].innerHTML += '<p><b>' + settings[i].name + ': <input value="' + (device[settings[i].index] == 1 ? 'An' : 'Aus') + '" name="' + settings[i].index + '" type="button" class="' + (device[settings[i].index] == 1 ? 'white' : 'outline') + '" onclick="switchFormButton(this)" style="max-width: 150px; border-width: 3px"></b></p>';
        }
        else
        {
            document.getElementById('settings').getElementsByClassName('main')[0].innerHTML += '<p><b>' + settings[i].name + ': <input required value="' + device[settings[i].index] + '" name="' + settings[i].index + '" type="text" style="max-width: 150px"></b></p>';
        }
    }

    document.getElementById('settings').getElementsByClassName('main')[0].setAttribute('mac', device.id);
    document.getElementById('settings').getElementsByClassName('main')[0].setAttribute('ip', device.ip);
    document.getElementById('settings').getElementsByClassName('main')[0].setAttribute('type', device.type);

    if(device.type == 'temperature' || device.type == 'light' || device.type == 'switch')
    {
        document.getElementById('infobox').style.display = '';
    }

    if(device.type == 'temperature' || device.type == 'light')
    {
        document.getElementById('infobox').children[1].innerHTML = 'Positive Event Einstellungen werden aktiviert wenn der Wert diese überschreitet<br>Negative wenn er unterschritten wird';
    }

    if(device.type == 'switch')
    {
        document.getElementById('infobox').children[1].innerHTML = 'Die Event Einstellungen dienen zur Bestimmung der Pins an denen Knöpfe angeschlossen sind';
    }

    function addEventInput(value)
    {
        var input = document.createElement('input');
        var control = document.createElement('input');

        input.setAttribute('value', value);
        input.setAttribute('name', 'events');
        input.setAttribute('type', 'text');
        input.setAttribute('pattern', '-?[0-9]+');
        input.setAttribute('required', '');
        input.setAttribute('style', 'margin-bottom: 16px');

        control.setAttribute('value', '-');
        control.setAttribute('type', 'button');
        control.setAttribute('onclick', 'removeEventInput(this)');
        control.setAttribute('style', 'margin-bottom: 16px');

        document.getElementById('events').appendChild(input);

        if(document.getElementById('add-event-btn') == null)
        {
            document.getElementById('controls').appendChild(control);
        }
        else
        {
            document.getElementById('controls').insertBefore(control, document.getElementById('add-event-btn'));
        }
    }

    function removeEventInput(button)
    {
        var i = Array.prototype.indexOf.call(button.parentElement.children, button);

        document.getElementById('events').removeChild(document.getElementById('events').children[i]);
        document.getElementById('controls').removeChild(button);
    }

    function switchFormButton(btn)
    {
        if(btn.hasAttribute('class') && btn.getAttribute('class') == 'white')
        {
            btn.setAttribute('class', 'outline');
            btn.setAttribute('value', 'Aus');
        }
        else
        {
            btn.setAttribute('class', 'white');
            btn.setAttribute('value', 'An');
        }
    }

</script>
<script>

    function openSettings()
    {
        document.getElementById('infos').setAttribute('style', 'display: none');
        document.getElementById('settings').removeAttribute('style');
        document.getElementsByTagName('title')[0].innerHTML = device.name + ' (Einstellungen)';
    }
    
    function closeSettings()
    {
        document.getElementById('infos').removeAttribute('style');
        document.getElementById('settings').setAttribute('style', 'display: none');
        document.getElementsByTagName('title')[0].innerHTML = device.name;
    }
    
    function fetchState()
    {        
        if(device.type == 'contact' || device.type == 'motion' || device.type == 'relais' || device.type == 'rgb' || device.type == 'rgbw')
        {
            fetchURL(window.location.protocol + '//' + window.location.hostname + ':<%wPort%>/devices?mac=' + device.id, 10000).then(function(res) {

                if(res != null || res != 'Error')
                {
                    if(device.type == 'contact')
                    {
                        if(res == 'true') 
                        {
                            document.getElementById('status').value = 'ZU';
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(150, 75%, 45%) 0%, hsl(150, 75%, 55%) 100%)';
                        }
                        else if(res == 'false')
                        {
                            document.getElementById('status').value = 'GEÖFFNET';
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(350, 75%, 45%) 0%, hsl(350, 75%, 55%) 100%)';
                        }
                    }
                    else if(device.type == 'motion')
                    {
                        if(res == 'true') 
                        {
                            document.getElementById('status').value = 'BEWEGUNG';
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(280, 75%, 45%) 0%, hsl(280, 75%, 55%) 100%)';
                        }
                        else if(res == 'false')
                        {
                            document.getElementById('status').value = 'BEREIT';
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(150, 75%, 45%) 0%, hsl(150, 75%, 55%) 100%)';
                        }
                    }
                    else if(device.type == 'relais')
                    {
                        if(res == 'true')
                        {
                            document.getElementById('status').value = 'AN';
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(205, 75%, 45%) 0%, hsl(205, 75%, 55%) 100%)';
                        }
                        else if(res == 'false')
                        {
                            document.getElementById('status').value = 'AUS';
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(18, 75%, 45%) 0%, hsl(18, 75%, 55%) 100%)';
                        }
                    }
                    else if(device.type == 'rgb' || device.type == 'rgbw')
                    {
                        if(res.split(':')[0] == 'true')
                        {
                            document.getElementById('status').value = 'AN';
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, rgb(' + res.split(':')[1] + ', ' + res.split(':')[2] + ', ' + res.split(':')[3] + ') 0%, rgb(' + (parseInt(res.split(':')[1]) + 60) + ', ' + (parseInt(res.split(':')[2]) + 60) + ', ' + (parseInt(res.split(':')[3]) + 60) + ') 100%)';
                        }
                        else if(res.split(':')[0] == 'false')
                        {
                            document.getElementById('status').value = 'AUS';
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(18, 75%, 45%) 0%, hsl(18, 75%, 55%) 100%)';
                        }
                    }
                    
                    console.log(res);
                }
            });
        }
        else if(device.type == 'light' || device.type == 'temperature')
        {
            fetchURL(window.location.protocol + '//' + window.location.hostname + ':<%wPort%>/devices?mac=' + device.id + '&type=' + device.type, 10000).then(function(res) {

                if(res != null)
                {
                    if(device.type == 'light')
                    {
                        document.getElementById('status').value = Math.round(res) + ' LUX' + ' - ' + document.getElementById('status').value.split(' - ')[1];
                    }
                    else if(device.type == 'temperature')
                    {
                        document.getElementById('status').value = ((Math.round(res * 10.0)) / 10.0) + ' °C' + ' - ' + document.getElementById('status').value.split(' - ')[1];
                    }

                    console.log(res);
                }
            });
            
            if(device.type == 'light')
            {
                fetchURL(window.location.protocol + '//' + window.location.hostname + ':<%wPort%>/devices?mac=' + device.id + '&type=rain', 10000).then(function(res) {

                    if(res != null)
                    {
                        if(res == 'false')
                        {
                            document.getElementById('status').value = document.getElementById('status').value.split(' - ')[0] + ' - TROCKEN';
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(40, 85%, 75%) 0%, hsl(40, 85%, 85%) 100%)';
                        }
                        else if(res == 'true')
                        {
                            document.getElementById('status').value = document.getElementById('status').value.split(' - ')[0] + ' - REGEN';
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(220, 75%, 45%) 0%, hsl(220, 75%, 55%) 100%)';
                        }

                        console.log(res);
                    }
                });
            }
            else if(device.type == 'temperature')
            {
                fetchURL(window.location.protocol + '//' + window.location.hostname + ':<%wPort%>/devices?mac=' + device.id + '&type=humidity', 10000).then(function(res) {

                    if(res != null)
                    {
                        if(res > 40 && res < 70)
                        {
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(150, 75%, 45%) 0%, hsl(150, 75%, 55%) 100%)';
                        }
                        else if(res < 20 || res > 85)
                        {
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(0, 75%, 45%) 0%, hsl(0, 75%, 55%) 100%)';
                        }
                        else
                        {
                            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(18, 75%, 45%) 0%, hsl(18, 75%, 55%) 100%)';
                        }

                        document.getElementById('status').value = document.getElementById('status').value.split(' - ')[0] + ' - ' + Math.round(res) + ' %';

                        console.log(res);
                    }
                });
            }
        }
        else if(device.type == 'switch')
        {
            document.getElementById('status').value = 'BEREIT';
            document.getElementById('status').style.backgroundImage = 'linear-gradient(to top, hsl(150, 75%, 45%) 0%, hsl(150, 75%, 55%) 100%)';
        }
    }

</script>

                    }, 5000);

                    }, 500);

            });

        }

    function checkUpdate(ip, version)
    {
        return new Promise(async function(resolve) {

            fetchURL('http://' + ip + '/version', 3000).then(function(res) {

                if(res != null && res == version)
                {  
                    resolve(true);
                }
                else if(res != null)
                {
                    resolve(false);
                }
                else
                {
                    resolve(null);
                }
            });
        });
    }

    function updateDevice(btn)
    {
        return new Promise(async function(resolve) {

            var response = false;
            var pendingOverlay = createOverlay(2, 'updating', 'Update wird Installiert ..', 'purple');

            btn.parentElement.insertBefore(pendingOverlay, btn);

            setTimeout(function()
            {
                btn.style.opacity = 0;
                pendingOverlay.style.opacity = 1;
            }, 10);

            var res = await fetchURL('http://' + device.ip + '/update', 10000);

            if(res != null && res == 'Success')
            {
                await newTimeout(3000);

                var tries = 20;

                do
                {
                    var update = await checkUpdate(device.ip, btn.getAttribute('value').split('( v')[1].split(' )')[0]);
                    tries--;
                }
                while(update == null && tries > 0);

                if(update == null)
                {
                    var responseOverlay = createErrorOverlay('update-result', 'Keine Verbindung zum Gerät!');
                }
                else if(update)
                {
                    var responseOverlay = createSuccessOverlay('update-result', 'Update Erfolgreich!');
                    response = true;
                }
                else
                {
                    var responseOverlay = createErrorOverlay('update-result', 'Update Fehlgeschlagen!');
                }
            }
            else
            {
                var responseOverlay = createErrorOverlay('update-result', 'Keine Verbindung zum Gerät!');
            }

            responseOverlay.setAttribute('style', 'z-index: 3');

            btn.parentElement.insertBefore(responseOverlay, btn);
                
            setTimeout(function()
            {

                responseOverlay.style.opacity = 0;
                btn.style.opacity = 1;
            }, 5000);

    {
        return new Promise(resolve => setTimeout(resolve, ms));

<script defer>

    function checkUpdates()
    {
        fetchURL('http://syntex.sytes.net/smarthome/check-version?device=' + document.getElementsByClassName('main')[1].getAttribute('type'), 10000).then(function(res) {

            if(res != null)
            {
                if(versionCount(res) > versionCount(document.getElementsByClassName('main')[1].getAttribute('version')))
                {
                    var update = document.createElement('input');

                    update.setAttribute('type', 'button');
                    update.setAttribute('value', 'Update Installieren ( v' + res + ' )');
                    update.setAttribute('style', 'margin-bottom: 20px;');
                    update.setAttribute('onclick', 'updateDevice(this)');
                    update.setAttribute('id', 'update-btn');

                    document.getElementsByClassName('main')[1].insertBefore(update, document.getElementById('restart-btn'));
                }
            }
        });
    }
    
    setTimeout(function()
    {
        checkUpdates();
    }, 500);

</script>
<script>

    function resetDevice()
    {
        var overlay = document.createElement('input');

        overlay.setAttribute('type', 'button');
        overlay.setAttribute('id', 'reset-confirm');
        overlay.setAttribute('style', 'z-index: 1');
        overlay.setAttribute('value', 'Löschen Bestätigen?');
        overlay.setAttribute('class', 'overlay gradient-red');
        overlay.setAttribute('onclick', 'resetConfirm()');

        document.getElementById('reset-btn').parentElement.insertBefore(overlay, document.getElementById('reset-btn'));

        setTimeout(function()
        {
            overlay.style.opacity = 1;
            document.getElementById('reset-btn').style.opacity = 0;
        }, 10);
    }
    
    function resetConfirm()
    {
        document.getElementById('reset-confirm').style.opacity = 0;

        var zOverlay = document.createElement('input');

        zOverlay.setAttribute('type', 'button');
        zOverlay.setAttribute('id', 'reset-result');
        zOverlay.setAttribute('style', 'z-index: 2');
        zOverlay.setAttribute('value', 'Zurücksetzen ..');
        zOverlay.setAttribute('class', 'overlay gradient-blue loading-loop');

        document.getElementById('reset-btn').parentElement.insertBefore(zOverlay, document.getElementById('reset-btn'));

        setTimeout(function()
        {
            zOverlay.style.opacity = 1;
        }, 10);

        setTimeout(function()
        {
            document.getElementById('reset-btn').parentElement.removeChild(document.getElementById('reset-confirm'));
        }, 300);

        fetchURL('http://' + device.ip + '/reset', 10000).then(function(res) {

            if(res != null && res == 'Success')
            {
                setTimeout(function()
                {
                    checkRestart().then(function(res) {

                        if(res)
                        {
                            var rOverlay = document.createElement('input');

                            rOverlay.setAttribute('type', 'button');
                            rOverlay.setAttribute('id', 'reset-result');
                            rOverlay.setAttribute('style', 'z-index: 3');
                            rOverlay.setAttribute('value', 'Reset Erfolgreich!');
                            rOverlay.setAttribute('class', 'overlay gradient-green');

                            document.getElementById('reset-btn').parentElement.insertBefore(rOverlay, document.getElementById('reset-btn'));

                            setTimeout(function()
                            {
                                zOverlay.style.opacity = 0;
                                rOverlay.style.opacity = 1;
                            }, 10);

                            setTimeout(function()
                            {
                                window.location.href = '/';
                            }, 3000);
                        }
                        });
                }, 3000);
            }
            else
            {
                var rOverlay = document.createElement('input');

                rOverlay.setAttribute('type', 'button');
                rOverlay.setAttribute('id', 'reset-result');
                rOverlay.setAttribute('style', 'z-index: 3');
                rOverlay.setAttribute('value', 'Reset Fehlgeschlagen!');
                rOverlay.setAttribute('class', 'overlay gradient-red');

                document.getElementById('reset-btn').parentElement.insertBefore(rOverlay, document.getElementById('reset-btn'));

                setTimeout(function()
                {
                    zOverlay.style.opacity = 0;
                    rOverlay.style.opacity = 1;
                }, 10);
            
                setTimeout(function()
                {
                    rOverlay.style.opacity = 0;
                    document.getElementById('reset-btn').style.opacity = 1;
                }, 5000);

                setTimeout(function()
                {
                    document.getElementById('reset-btn').parentElement.removeChild(rOverlay);
                    document.getElementById('reset-btn').parentElement.removeChild(zOverlay);
                }, 5300);
            }
        });
    }

    var saveTries = 0;

    function saveConfig(upload)
    {
        if(!upload && !saving)
        {
            upload = true;
            saving = true;

            var overlay = document.createElement('input');

            overlay.setAttribute('type', 'button');
            overlay.setAttribute('id', 'saving');
            overlay.setAttribute('style', 'z-index: 1');
            overlay.setAttribute('value', 'Hochladen ..');
            overlay.setAttribute('class', 'overlay gradient-blue loading-loop');

            document.getElementById('save-btn').parentElement.insertBefore(overlay, document.getElementById('save-btn'));

            setTimeout(function()
            {
                overlay.style.opacity = 1;
                document.getElementById('save-btn').style.opacity = 0;
            }, 10);
        }

        if(upload)
        {
            var settings = {
                mac: device.id
            };
            
            var form = document.getElementById('settings').getElementsByClassName('main')[0];
            
            for(var i = 0; i < form.childElementCount; i++)
            {
                if(!form.children[i].hasAttribute('type'))
                {
                    if(form.children[i].getElementsByTagName('input')[0].getAttribute('name') == 'interval')
                    {
                        if(device.type == 'temperature')
                        {
                            settings['interval'] = form.children[i].getElementsByTagName('input')[0].value * 1000;
                        }
                        else if(device.type == 'motion')
                        {
                            settings['interval'] = (form.children[i].getElementsByTagName('input')[0].value - 1.5) * 1000;
                        }
                        else if(device.type == 'light')
                        {
                            settings['interval'] = form.children[i].getElementsByTagName('input')[0].value * 1000;
                        }
                        else
                        {
                            settings['interval'] = form.children[i].getElementsByTagName('input')[0].value;
                        }
                    }
                    else if(form.children[i].getElementsByTagName('input')[0].getAttribute('name') == 'events')
                    {
                        var concat = '[' + document.getElementById('events').getElementsByTagName('input')[0].value;

                        for(var j = 1; j < document.getElementById('events').getElementsByTagName('input').length; j++)
                        {
                            concat += ',' + document.getElementById('events').getElementsByTagName('input')[j].value;
                        }

                        concat += ']';

                        settings['events'] = JSON.parse(concat);
                    }
                    else if(form.children[i].getElementsByTagName('input')[0].getAttribute('type') == 'button')
                    {
                        settings[form.children[i].getElementsByTagName('input')[0].getAttribute('name')] = (form.children[i].getElementsByTagName('input')[0].value == 'An' ? 1 : 0);
                    }
                    else if(form.children[i].getElementsByTagName('input')[0].getAttribute('type') == 'text')
                    {
                        settings[form.children[i].getElementsByTagName('input')[0].getAttribute('name')] = form.children[i].getElementsByTagName('input')[0].value;
                    }
                }
            }

            console.log(settings);

            fetchURL('/serverside/save-config', 10000, JSON.stringify(settings)).then(function(res) {

                if(res != null && res == 'Success')
                {
                    var error = '';

                    fetchURL('http://' + device.ip + '/refresh', 10000).then(function(res2) {

                        if(res2)
                        {
                            console.log(res2);
                            
                            if(res2 != "Success")
                            {
                                error = 'true';
                            }
                            else
                            {
                                var rOverlay = document.createElement('input');

                                rOverlay.setAttribute('type', 'button');
                                rOverlay.setAttribute('id', 'save-result');
                                rOverlay.setAttribute('style', 'z-index: 2');
                                rOverlay.setAttribute('value', 'Hochgeladen!');
                                rOverlay.setAttribute('class', 'overlay gradient-green');

                                document.getElementById('save-btn').parentElement.insertBefore(rOverlay, document.getElementById('save-btn'));

                                setTimeout(function()
                                {
                                    rOverlay.style.opacity = 1;
                                }, 10);

                                console.log('RESPONSE');
                                
                                setTimeout(function()
                                {
                                    redirect();
                                    console.log('REDIRECT');
                                }, 2000);
                                
                                error = 'false';
                            }
                        }
                        else
                        {
                            if(saveTries == 0)
                            {
                                saveTries++;
                                saveConfig(true);
                            }
                            else
                            {
                                var rOverlay = document.createElement('input');

                                rOverlay.setAttribute('type', 'button');
                                rOverlay.setAttribute('id', 'save-result');
                                rOverlay.setAttribute('style', 'z-index: 2');
                                rOverlay.setAttribute('value', 'Gespeichert!');
                                rOverlay.setAttribute('class', 'overlay gradient-green');

                                document.getElementById('save-btn').parentElement.insertBefore(rOverlay, document.getElementById('save-btn'));

                                setTimeout(function()
                                {
                                    rOverlay.style.opacity = 1;
                                }, 10);

                                setTimeout(function()
                                {
                                    redirect();
                                }, 2000);
                            }
                        }
                    });
                }
                else
                {
                    saving = false;

                    setTimeout(function()
                    {
                        pingESP();
                    }, 500);

                    console.log("ERROR"); // Add Overlay RED
                }
            });
        }
    }
    
    function redirect()
    {
        location.reload();
    }

</script>
